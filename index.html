<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SkyDeal</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>SkyDeal</h1>
      <p class="sub">Real flights + real OTA offers</p>
    </header>

    <!-- Search bar (kept layout) -->
    <section class="search-card">
      <div class="grid">
        <div class="field">
          <label for="from">From</label>
          <input id="from" type="text" placeholder="BOM" />
        </div>

        <div class="field">
          <label for="to">To</label>
          <input id="to" type="text" placeholder="DEL" />
        </div>

        <div class="field">
          <label for="departure">Departure</label>
          <input id="departure" type="date" />
        </div>

        <div class="field">
          <label for="return">Return</label>
          <input id="return" type="date" />
        </div>

        <div class="field">
          <label for="passengers">Passengers</label>
          <select id="passengers">
            <option value="1" selected>1</option>
            <option value="2">2</option><option value="3">3</option>
            <option value="4">4</option><option value="5">5</option>
          </select>
        </div>

        <div class="field">
          <label for="cabin">Cabin</label>
          <select id="cabin">
            <option value="economy" selected>Economy</option>
            <option value="premium_economy">Premium Economy</option>
            <option value="business">Business</option>
            <option value="first">First</option>
          </select>
        </div>

        <div class="field trip-field">
          <label>Trip</label>
          <div class="radio-row">
            <label><input type="radio" name="trip" id="tripOne" /> One-way</label>
            <label><input type="radio" name="trip" id="tripRound" checked /> Round-trip</label>
          </div>
        </div>

        <div class="field">
          <label>Payment methods</label>
          <button id="openPaymentsBtn" class="btn secondary">Select Payment Methods</button>
        </div>
      </div>

      <button id="searchBtn" class="btn primary wide">Search</button>
    </section>

    <!-- Results (kept two-columns layout) -->
    <section class="results">
      <div class="col">
        <div class="col-header">
          <h2>Outbound</h2>
          <div class="pager">
            <button id="outboundPrev" class="chip">Prev</button>
            <span id="outboundPageLabel" class="muted">Page 1 / 1</span>
            <button id="outboundNext" class="chip">Next</button>
          </div>
        </div>
        <div id="outboundList" class="list"></div>
      </div>

      <div class="col">
        <div class="col-header">
          <h2>Return</h2>
          <div class="pager">
            <button id="returnPrev" class="chip">Prev</button>
            <span id="returnPageLabel" class="muted">Page 1 / 1</span>
            <button id="returnNext" class="chip">Next</button>
          </div>
        </div>
        <div id="returnList" class="list"></div>
      </div>
    </section>
  </div>

  <!-- Payments modal -->
  <div id="paymentsModal" class="modal hidden" aria-hidden="true" role="dialog" aria-modal="true">
    <div class="modal-content">
      <div class="modal-head">
        <h3>Select payment methods</h3>
        <button id="closePaymentsBtn" class="icon-close" aria-label="Close">×</button>
      </div>
      <div class="tabs">
        <button class="tab active" data-tab="Credit Card">Credit Card</button>
        <button class="tab" data-tab="Debit Card">Debit Card</button>
        <button class="tab" data-tab="Net Banking">Net Banking</button>
        <button class="tab" data-tab="UPI">UPI</button>
        <button class="tab" data-tab="Wallet">Wallet</button>
        <button class="tab" data-tab="EMI">EMI</button>
      </div>
      <div id="paymentOptionsContainer" class="options"></div>
      <div class="modal-foot">
        <button id="clearPaymentsBtn" class="btn ghost">Clear</button>
        <button id="donePaymentsBtn" class="btn primary">Done</button>
      </div>
    </div>
  </div>

  <!-- Prices modal -->
  <div id="pricesModal" class="modal hidden" aria-hidden="true" role="dialog" aria-modal="true">
    <div class="modal-content large">
      <div class="modal-head">
        <h3>Prices &amp; breakdown</h3>
        <button id="closePricesBtn" class="icon-close" aria-label="Close">×</button>
      </div>
      <div class="prices-title" id="pricesTitle"></div>
      <table class="prices">
        <thead>
          <tr><th>Portal</th><th>Final</th><th>Source</th></tr>
        </thead>
        <tbody id="pricesTableBody"></tbody>
      </table>
      <details class="reasons">
        <summary>Why offers applied / skipped</summary>
        <pre id="offerReasons">{}</pre>
      </details>
      <div class="modal-foot">
        <button id="closePricesBtn2" class="btn">Close</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
