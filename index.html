<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SkyDeal: Find the Best Flight Offers</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>SkyDeal: Find the Best Flight Offers</h1>

  <div class="search-container">
    <input type="text" id="origin" placeholder="From (e.g. BOM)" />
    <input type="text" id="destination" placeholder="To (e.g. DEL)" />
    <input type="date" id="departure-date" />
    <input type="date" id="return-date" />
    <div class="radio-group">
      <label><input type="radio" name="trip-type" value="one-way" /> One Way</label>
      <label><input type="radio" name="trip-type" value="round-trip" checked /> Round Trip</label>
    </div>
    <input type="number" id="passengers" min="1" value="1" />
    <select id="travel-class">
      <option value="economy">Economy</option>
      <option value="business">Business</option>
    </select>
    <button id="search-button">Search</button>
  </div>

  <!-- Filters shown only after results -->
  <div class="filter-bar hidden" id="filter-bar">
    <label for="sort">Sort By</label>
    <select id="sort">
      <option value="price">Price</option>
      <option value="departure">Departure</option>
    </select>
  </div>

  <div class="results-container">
    <div class="flight-column">
      <h2>Outbound Flights</h2>
      <div id="outbound-flights"></div>
    </div>
    <div class="flight-column">
      <h2>Return Flights</h2>
      <div id="return-flights"></div>
    </div>
  </div>

  <!-- OTA Modal -->
  <div id="modal" class="modal">
    <div class="modal-content" id="modal-content">
      <span id="close-modal" class="close-button">&times;</span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
