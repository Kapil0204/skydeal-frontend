<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>SkyDeal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="topbar">
      <div class="brand">SkyDeal</div>
      <div class="tagline">Real flights + real OTA offers</div>
    </header>

    <main class="container">
      <section class="search-card">
        <div class="grid grid-7">
          <div class="field">
            <label>From</label>
            <input id="from" value="BOM" />
          </div>
          <div class="field">
            <label>To</label>
            <input id="to" value="DEL" />
          </div>
          <div class="field">
            <label>Depart</label>
            <input id="depart" placeholder="dd/mm/yyyy" />
          </div>
          <div class="field">
            <label>Return</label>
            <input id="ret" placeholder="dd/mm/yyyy" />
          </div>
          <div class="field">
            <label>Passengers</label>
            <select id="pax">
              <option>1</option><option>2</option><option>3</option><option>4</option>
            </select>
          </div>
          <div class="field">
            <label>Cabin</label>
            <select id="cabin">
              <option value="economy" selected>Economy</option>
              <option value="premium_economy">Premium Economy</option>
              <option value="business">Business</option>
            </select>
          </div>
          <div class="field">
            <label>&nbsp;</label>
            <div class="trip">
              <label><input type="radio" name="trip" value="one-way" /> One-way</label>
              <label><input type="radio" name="trip" value="round-trip" checked /> Round-trip</label>
            </div>
          </div>
        </div>

        <div class="actions">
          <button id="pmBtn" class="btn secondary">Payment methods <span id="pmCount">(0)</span></button>
          <button id="searchBtn" class="btn primary">Search</button>
        </div>
      </section>

      <section class="results grid grid-2">
        <div>
          <h3>Outbound</h3>
          <div id="outbound" class="list"></div>
          <div class="pager"><span>Page 1 / 1</span></div>
        </div>
        <div>
          <h3>Return</h3>
          <div id="return" class="list"></div>
          <div class="pager"><span>Page 1 / 1</span></div>
        </div>
      </section>
    </main>

    <!-- Payment modal -->
    <div id="paymentModal" class="modal" aria-hidden="true">
      <div class="dialog" role="dialog" aria-modal="true" aria-labelledby="pmTitle">
        <div class="dialog-head">
          <h4 id="pmTitle">Select Payment Methods</h4>
          <button id="pmClose" class="icon">&times;</button>
        </div>

        <div class="tabs" id="pmTabs">
          <!-- chips injected -->
        </div>
        <div class="banks" id="pmBanks">
          <!-- banks injected -->
        </div>

        <div class="dialog-foot">
          <button id="pmClear" class="btn secondary">Clear</button>
          <button id="pmDone" class="btn primary">Done</button>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
