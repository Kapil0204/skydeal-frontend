<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SkyDeal â€“ Flight Offers</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>SkyDeal Flight Search</h1>

    <form id="flight-form">
      <input type="text" id="from" placeholder="From (e.g. DEL)" required />
      <input type="text" id="to" placeholder="To (e.g. BOM)" required />

      <input type="date" id="departure-date" required />
      <input type="date" id="return-date" />

      <br/>
      <label><input type="radio" name="tripType" value="one-way" checked /> One-way</label>
      <label><input type="radio" name="tripType" value="round-trip" /> Round-trip</label>

      <br/>
      <select id="travel-class" required>
        <option value="ECONOMY">Economy</option>
        <option value="PREMIUM_ECONOMY">Premium Economy</option>
        <option value="BUSINESS">Business</option>
      </select>

      <input type="number" id="passengers" placeholder="Passengers" value="1" min="1" required />

      <button type="submit">Search Flights</button>
    </form>

    <div id="results"></div>
  </div>

  <div id="popup" class="popup" style="display: none;">
    <div class="popup-inner">
      <h3>Price Comparison</h3>
      <div id="popup-content"></div>
      <button onclick="closePopup()">Close</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
