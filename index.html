<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SkyDeal</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="wrap">
    <h1>SkyDeal</h1>
    <p class="sub">Real flights + real OTA offers</p>
  </header>

  <main class="wrap">
    <!-- Search row -->
    <section class="search-grid">
      <div class="field">
        <label>From</label>
        <input id="fromInput" placeholder="BOM" maxlength="3" />
      </div>
      <div class="field">
        <label>To</label>
        <input id="toInput" placeholder="DEL" maxlength="3" />
      </div>
      <div class="field">
        <label>Departure</label>
        <input id="departDate" type="date" />
      </div>
      <div class="field">
        <label>Return</label>
        <input id="returnDate" type="date" />
      </div>
      <div class="field">
        <label>Passengers</label>
        <select id="paxSelect">
          <option value="1" selected>1</option>
          <option value="2">2</option><option value="3">3</option>
          <option value="4">4</option>
        </select>
      </div>
      <div class="field">
        <label>Cabin</label>
        <select id="cabinSelect">
          <option value="economy" selected>Economy</option>
          <option value="premium_economy">Premium Economy</option>
          <option value="business">Business</option>
        </select>
      </div>

      <div class="field trip">
        <label>Trip</label>
        <div class="radio-row">
          <label><input id="tripOneWay" type="radio" name="trip" checked /> One-way</label>
          <label><input id="tripRound"  type="radio" name="trip" /> Round-trip</label>
        </div>
      </div>

      <div class="field pm">
        <label>Payment methods</label>
        <button id="paymentSelectBtn" class="btn-outline">
          <span id="paymentSelectBtnLabel">Select Payment Methods</span>
        </button>
      </div>

      <div class="field searchbtn">
        <button id="searchBtn" class="btn-primary">Search</button>
      </div>
    </section>

    <!-- Sort + pagination -->
    <section class="toolbar">
      <div class="left">
        <span id="resultSummary">Results</span>
      </div>
      <div class="right">
        <label class="sortlabel">
          Sort:
          <select id="sortSelect">
            <option value="cheapest" selected>Cheapest first</option>
            <option value="depart">Earlier departure</option>
          </select>
        </label>
        <div id="paginationControls" class="pager hidden">
          <button id="prevPage" class="btn" disabled>Prev</button>
          <span id="pageInfo">Page 1</span>
          <button id="nextPage" class="btn">Next</button>
        </div>
      </div>
    </section>

    <!-- Results -->
    <section class="results-grid">
      <div>
        <h3>Outbound</h3>
        <div id="outboundList" class="results-list empty">No flights</div>
      </div>
      <div>
        <h3>Return</h3>
        <div id="returnList" class="results-list empty">—</div>
      </div>
    </section>
  </main>

  <!-- Payment modal (existing) -->
  <div id="paymentOverlay" class="overlay hidden"></div>
  <div id="paymentModal" class="modal hidden">
    <div class="modal-head">
      <h3>Select payment methods</h3>
      <button class="iconbtn" id="pmCloseX">✕</button>
    </div>
    <div class="pm-tabs">
      <button class="pm-tab pm-tab-active" data-pm-tab="creditCard">Credit Card</button>
      <button class="pm-tab" data-pm-tab="debitCard">Debit Card</button>
      <button class="pm-tab" data-pm-tab="netBanking">Net Banking</button>
      <button class="pm-tab" data-pm-tab="upi">UPI</button>
      <button class="pm-tab" data-pm-tab="wallet">Wallet</button>
      <button class="pm-tab" data-pm-tab="emi">EMI</button>
    </div>
    <div class="pm-panels">
      <div class="pm-panel" data-pm-panel="creditCard"><ul id="pm-list-credit"></ul></div>
      <div class="pm-panel hidden" data-pm-panel="debitCard"><ul id="pm-list-debit"></ul></div>
      <div class="pm-panel hidden" data-pm-panel="wallet"><ul id="pm-list-wallet"></ul></div>
      <div class="pm-panel hidden" data-pm-panel="upi"><ul id="pm-list-upi"></ul></div>
      <div class="pm-panel hidden" data-pm-panel="netBanking"><ul id="pm-list-netbanking"></ul></div>
      <div class="pm-panel hidden" data-pm-panel="emi"><ul id="pm-list-emi"></ul></div>
    </div>
    <div class="modal-foot">
      <button id="pmClearBtn" class="btn-outline">Clear</button>
      <button id="pmDoneBtn" class="btn-primary">Done</button>
    </div>
  </div>

  <!-- NEW: Prices & breakdown modal -->
  <div id="pricesOverlay" class="overlay hidden"></div>
  <div id="pricesModal" class="modal hidden prices-modal">
    <div class="modal-head">
      <h3 id="pricesTitle">Prices & breakdown</h3>
      <button class="iconbtn" id="pricesCloseX">✕</button>
    </div>
    <div class="prices-body">
      <!-- flight summary -->
      <div id="flightSummary" class="flight-summary"></div>

      <!-- portal table -->
      <div class="table-wrap">
        <table class="table">
          <thead>
            <tr><th>Portal</th><th>Final</th><th>Source</th></tr>
          </thead>
          <tbody id="portalTbody"></tbody>
        </table>
      </div>

      <!-- reason/debug (from meta.offerDebug – global for this search) -->
      <details class="reasons">
        <summary>Why offers applied / skipped</summary>
        <pre id="reasonPre"></pre>
      </details>
    </div>
    <div class="modal-foot">
      <button id="pricesCloseBtn" class="btn-primary">Close</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
