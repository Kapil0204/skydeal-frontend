<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SkyDeal: Find the Best Flight Offers</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>SkyDeal: Find the Best Flight Offers</h1>
    <form id="searchForm">
      <div class="form-row">
        <label>From: <input type="text" id="from" placeholder="e.g. BOM" required /></label>
        <label>To: <input type="text" id="to" placeholder="e.g. DEL" required /></label>
        <label>Departure: <input type="date" id="departureDate" required /></label>
        <label>Return: <input type="date" id="returnDate" /></label>
      </div>
      <div class="form-row">
        <label>Passengers: <input type="number" id="passengers" value="1" min="1" required /></label>
        <label>Class:
          <select id="travelClass">
            <option value="ECONOMY">Economy</option>
            <option value="PREMIUM_ECONOMY">Premium Economy</option>
            <option value="BUSINESS">Business</option>
            <option value="FIRST">First</option>
          </select>
        </label>
        <label>Trip Type:
          <input type="radio" name="tripType" value="one-way" checked /> One Way
          <input type="radio" name="tripType" value="round-trip" /> Round Trip
        </label>
      </div>
      <button type="submit" id="searchBtn">Search</button>
    </form>

    <div id="results">
      <h2>Outbound Flights</h2>
      <div id="outboundContainer"></div>
      <h2>Return Flights</h2>
      <div id="returnContainer"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
