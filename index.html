<!-- Payment methods dropdown (inside your existing form row, unchanged trigger) -->
<div class="dropdown" id="paymentDropdown">
  <div class="dropdown-toggle" onclick="toggleDropdown()">Select Payment Methods ▾</div>
  <div class="dropdown-menu" id="dropdownMenu">
    <table class="pm-table">
      <thead>
        <tr>
          <th>Credit Cards</th>
          <th>Debit Cards</th>
          <th>UPI</th>
          <th>Netbanking</th>
          <th>Wallets</th>
        </tr>
      </thead>
      <tbody id="pmTableBody"><!-- filled by JS --></tbody>
    </table>
  </div>
</div>

<!-- Sort controls (unchanged location) -->
<div id="sortControls" style="display:none; margin-top:10px;">
  <strong>Sort By:</strong>
  <button type="button" onclick="sortFlights('departure')">Departure Time</button>
  <button type="button" onclick="sortFlights('price')">Price</button>
</div>

<!-- Results (unchanged structure) -->
<div id="results">
  <div class="results-row">
    <div class="results-column">
      <h2>Outbound Flights</h2>
      <div id="outboundContainer"></div>
    </div>
    <div class="results-column">
      <h2>Return Flights</h2>
      <div id="returnContainer"></div>
    </div>
  </div>
</div>

<!-- Modal for portal prices (refreshed styles/markup) -->
<div id="priceModal" class="modal" style="display:none;">
  <div class="modal-content">
    <button id="closeModal" class="close" aria-label="Close">×</button>
    <h3 class="modal-title">Prices on Different Portals</h3>
    <ul id="portalPriceList" class="portal-list"></ul>
  </div>
</div>

<script src="script.js"></script>
