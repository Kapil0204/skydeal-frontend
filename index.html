<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SkyDeal</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>SkyDeal</h1>
    <p>Find the best flight deals instantly</p>
    <form id="flight-form">
      <input type="text" id="origin" placeholder="From (e.g. DEL)" required>
      <input type="text" id="destination" placeholder="To (e.g. BOM)" required>
      <input type="date" id="date" required>
      <label><input type="radio" name="tripType" value="oneway" checked> One-way</label>
      <label><input type="radio" name="tripType" value="round"> Round-trip</label>
      <button type="submit">Search Flights</button>
    </form>
    <div id="results"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
