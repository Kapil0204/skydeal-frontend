<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SkyDeal: Find the Best Flight Offers</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>SkyDeal: Find the Best Flight Offers</h1>

    <form id="searchForm">
      <div class="form-row">
        <input type="text" id="from" placeholder="From (e.g. BOM)" required />
        <input type="text" id="to" placeholder="To (e.g. DEL)" required />
        <input type="date" id="departureDate" required />
        <input type="date" id="returnDate" placeholder="Return" />
      </div>

      <div class="form-row">
        <input type="number" id="passengers" value="1" min="1" required />
        <select id="travelClass">
          <option value="ECONOMY">Economy</option>
          <option value="PREMIUM_ECONOMY">Premium Economy</option>
          <option value="BUSINESS">Business</option>
          <option value="FIRST">First</option>
        </select>

        <div class="trip-type">
          <label><input type="radio" name="tripType" value="one-way" checked /> One Way</label>
          <label><input type="radio" name="tripType" value="round-trip" /> Round Trip</label>
        </div>

        <!-- Payment Methods (dropdown content filled by JS; layout unchanged) -->
        <div class="dropdown">
          <div class="dropdown-toggle" onclick="toggleDropdown()">Select Payment Methods â–¾</div>
          <div class="dropdown-menu" id="dropdownMenu"></div>
        </div>

        <button type="submit" id="searchBtn">Search</button>
      </div>

      <div id="sortControls" style="display: none; margin-top: 10px;">
        <strong>Sort By:</strong>
        <button type="button" onclick="sortFlights('departure')">Departure Time</button>
        <button type="button" onclick="sortFlights('price')">Price</button>
      </div>
    </form>

    <div id="results">
      <div class="results-row">
        <div class="results-column">
          <h2>Outbound Flights</h2>
          <div id="outboundContainer"></div>
        </div>
        <div class="results-column">
          <h2>Return Flights</h2>
          <div id="returnContainer"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>

  <!-- Modal (unchanged structure) -->
  <div id="priceModal" class="modal" style="display: none;">
    <div class="modal-content">
      <span id="closeModal" class="close">&times;</span>
      <h3>Prices on Different Portals</h3>
      <ul id="portalPriceList"></ul>
    </div>
  </div>
</body>
</html>
