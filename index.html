<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SkyDeal - Flight Offer Finder</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>SkyDeal</h1>
    <form id="flight-form">
      <label for="from">From</label>
      <input type="text" id="from" required />

      <label for="to">To</label>
      <input type="text" id="to" required />

      <label for="departure">Departure Date</label>
      <input type="date" id="departure" required />

      <label for="return">Return Date</label>
      <input type="date" id="return" />

      <label>
        <input type="checkbox" id="oneWay" /> One Way
      </label>

      <label for="passengers">Passengers</label>
      <input type="number" id="passengers" min="1" value="1" required />

      <label for="travelClass">Travel Class</label>
      <select id="travelClass">
        <option value="M">Economy</option>
        <option value="W">Premium Economy</option>
        <option value="C">Business</option>
        <option value="F">First</option>
      </select>

      <label for="paymentMethod">Preferred Payment Methods</label>
      <select id="paymentMethod" multiple>
        <option value="ICICI">ICICI Bank</option>
        <option value="HDFC">HDFC Bank</option>
        <option value="SBI">SBI</option>
        <option value="Axis">Axis Bank</option>
        <option value="Kotak">Kotak Bank</option>
      </select>

      <button type="submit">Search</button>
    </form>

    <div id="results" class="flight-columns">
      <div class="outbound-column">
        <h3>Outbound Flights</h3>
      </div>
      <div class="return-column">
        <h3>Return Flights</h3>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
