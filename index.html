<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SkyDeal</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <h1 class="brand">SkyDeal</h1>
    <p class="tagline">Real flights + real OTA offers</p>

    <!-- Search bar -->
    <section class="searchbar card">
      <div class="grid">
        <label>
          <span>From</span>
          <input id="from" type="text" placeholder="BOM" />
        </label>

        <label>
          <span>To</span>
          <input id="to" type="text" placeholder="DEL" />
        </label>

        <label>
          <span>Departure</span>
          <input id="departure" type="date" />
        </label>

        <label>
          <span>Return</span>
          <input id="return" type="date" />
        </label>

        <label>
          <span>Passengers</span>
          <select id="passengers">
            <option value="1" selected>1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
          </select>
        </label>

        <label>
          <span>Cabin</span>
          <select id="cabin">
            <option value="economy" selected>Economy</option>
            <option value="premium_economy">Premium economy</option>
            <option value="business">Business</option>
          </select>
        </label>

        <fieldset class="trip">
          <legend>Trip</legend>
          <label class="radio"><input type="radio" id="tripOne"   name="trip" /> <span>One-way</span></label>
          <label class="radio"><input type="radio" id="tripRound" name="trip" checked /> <span>Round-trip</span></label>
        </fieldset>

        <label>
          <span>Payment methods</span>
          <button id="openPaymentsBtn" class="btn outline">Select Payment Methods</button>
        </label>
      </div>

      <button id="searchBtn" class="btn primary block">Search</button>
    </section>

    <!-- Results -->
    <section class="results-grid">
      <div class="results-col">
        <div class="results-header">
          <h2>Outbound</h2>
          <div class="pager">
            <button id="outboundPrev" class="chip">Prev</button>
            <span id="outboundPageLabel" class="muted">Page 1 / 1</span>
            <button id="outboundNext" class="chip">Next</button>
          </div>
        </div>
        <div id="outboundList" class="result-list"></div>
      </div>

      <div class="results-col">
        <div class="results-header">
          <h2>Return</h2>
          <div class="pager">
            <button id="returnPrev" class="chip">Prev</button>
            <span id="returnPageLabel" class="muted">Page 1 / 1</span>
            <button id="returnNext" class="chip">Next</button>
          </div>
        </div>
        <div id="returnList" class="result-list"></div>
      </div>
    </section>
  </main>

  <!-- Payment methods modal -->
  <div id="paymentsModal" class="modal hidden" aria-hidden="true">
    <div class="modal__dialog">
      <div class="modal__head">
        <h3>Select payment methods</h3>
        <button id="closePaymentsBtn" class="icon-btn" aria-label="Close">✕</button>
      </div>

      <div class="tabs">
        <button class="tab active" data-tab="Credit Card">Credit Card</button>
        <button class="tab" data-tab="Debit Card">Debit Card</button>
        <button class="tab" data-tab="Net Banking">Net Banking</button>
        <button class="tab" data-tab="UPI">UPI</button>
        <button class="tab" data-tab="Wallet">Wallet</button>
        <button class="tab" data-tab="EMI">EMI</button>
      </div>

      <div class="options">
        <!-- dynamic rows go here -->
        <div id="paymentOptionsContainer"></div>
      </div>

      <div class="modal__foot">
        <button id="clearPaymentsBtn" class="btn outline">Clear</button>
        <button id="donePaymentsBtn" class="btn primary">Done</button>
      </div>
    </div>
  </div>

  <!-- Prices modal -->
  <div id="pricesModal" class="modal hidden" aria-hidden="true">
    <div class="modal__dialog wide">
      <div class="modal__head">
        <h3>Prices &amp; breakdown</h3>
        <button id="closePricesBtn" class="icon-btn" aria-label="Close">✕</button>
      </div>

      <div class="modal__body">
        <p id="pricesTitle" class="muted"></p>
        <table class="table">
          <thead>
            <tr><th>Portal</th><th>Final</th><th>Source</th></tr>
          </thead>
          <tbody id="pricesTableBody"></tbody>
        </table>

        <details class="reasons">
          <summary>Why offers applied / skipped</summary>
          <pre id="offerReasons">{}</pre>
        </details>
      </div>

      <div class="modal__foot">
        <button id="closePricesBtn2" class="btn">Close</button>
      </div>
    </div>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
