<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SkyDeal â€“ Best Flight Offers</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>SkyDeal</h1>

    <form>
      <div>
        <label for="from">From</label>
        <input type="text" id="from" required />
      </div>

      <div>
        <label for="to">To</label>
        <input type="text" id="to" required />
      </div>

      <div>
        <label for="dateFrom">Departure Date</label>
        <input type="date" id="dateFrom" required />
      </div>

      <div>
        <label for="dateTo">Return Date</label>
        <input type="date" id="dateTo" />
      </div>

      <div>
        <label><input type="checkbox" id="oneWay" /> One Way</label>
      </div>

      <div>
        <label for="passengers">Passengers</label>
        <input type="number" id="passengers" value="1" min="1" />
      </div>

      <div>
        <label for="travelClass">Travel Class</label>
        <select id="travelClass">
          <option>Economy</option>
          <option>Business</option>
          <option>First</option>
        </select>
      </div>

      <div>
        <label for="paymentOptions">Preferred Payment Methods</label>
        <select id="paymentOptions" multiple>
          <option>ICICI Bank</option>
          <option>HDFC Bank</option>
          <option>SBI</option>
          <option>Axis Bank</option>
          <option>Kotak Bank</option>
        </select>
      </div>

      <button type="submit">Search</button>
    </form>

    <div class="results-section">
      <div>
        <h2>Outbound Flights</h2>
        <div id="outbound-flights"></div>
      </div>
      <div>
        <h2>Return Flights</h2>
        <div id="return-flights"></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
