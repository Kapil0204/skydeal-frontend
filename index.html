<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SkyDeal</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <h1>SkyDeal</h1>

  <form id="search-form">
    <div>
      <label>From</label>
      <input type="text" id="from" required />
    </div>
    <div>
      <label>To</label>
      <input type="text" id="to" required />
    </div>
    <div>
      <label>Departure Date</label>
      <input type="date" id="departure-date" required />
    </div>
    <div>
      <label>Return Date</label>
      <input type="date" id="return-date" />
    </div>
    <div>
      <label>Trip Type</label>
      <input type="radio" name="tripType" value="one-way" checked /> One Way
      <input type="radio" name="tripType" value="round-trip" /> Round Trip
    </div>
    <div>
      <label>Passengers</label>
      <input type="number" id="passengers" value="1" required />
    </div>
    <div>
      <label>Travel Class</label>
      <select id="travel-class">
        <option value="Economy">Economy</option>
        <option value="Business">Business</option>
      </select>
    </div>
    <div>
      <label>Preferred Payment Methods</label>
      <input type="text" id="payment-methods" placeholder="e.g. ICICI Bank" />
    </div>
    <button type="submit">Search</button>
  </form>

  <h2>Outbound Flights</h2>
  <div id="outbound-flights"></div>

  <h2>Return Flights</h2>
  <div id="return-flights"></div>

  <script src="script.js"></script>
</body>
</html>
