<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SkyDeal</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header class="topbar">
    <div class="brand">SkyDeal</div>
    <div class="tagline">Real flights + real OTA offers</div>
  </header>

  <main class="container">
    <section class="card">
      <div class="grid form-grid">
        <div>
          <label>From</label>
          <input id="from" value="BOM" />
        </div>
        <div>
          <label>To</label>
          <input id="to" value="DEL" />
        </div>
        <div>
          <label>Depart</label>
          <input id="depart" type="date" />
        </div>
        <div>
          <label>Return</label>
          <input id="return" type="date" />
        </div>
        <div>
          <label>Passengers</label>
          <select id="pax">
            <option value="1" selected>1</option>
            <option value="2">2</option><option value="3">3</option>
          </select>
        </div>
        <div>
          <label>Cabin</label>
          <select id="cabin">
            <option value="economy" selected>Economy</option>
            <option value="premium_economy">Premium Economy</option>
            <option value="business">Business</option>
          </select>
        </div>
        <div class="trip-type">
          <label> </label>
          <div class="trip-row">
            <label><input type="radio" name="trip" value="one-way" /> One-way</label>
            <label><input type="radio" name="trip" value="round-trip" checked /> Round-trip</label>
          </div>
        </div>
        <div class="pmethods-cell">
          <label>Payment methods</label>
          <button id="btnPayment" class="btn-outline">
            <span id="pmCount">Selected (0)</span>
          </button>
        </div>
      </div>

      <button id="btnSearch" class="btn-primary full">Search</button>
    </section>

    <section class="results-grid">
      <div>
        <h3>Outbound</h3>
        <div id="outList" class="list"></div>
        <div class="pager">
          <button id="prevOut" class="btn-small">Prev</button>
          <span id="pageOut">Page 1 / 1</span>
          <button id="nextOut" class="btn-small">Next</button>
        </div>
      </div>
      <div>
        <h3>Return</h3>
        <div id="retList" class="list"></div>
        <div class="pager">
          <button id="prevRet" class="btn-small">Prev</button>
          <span id="pageRet">Page 1 / 1</span>
          <button id="nextRet" class="btn-small">Next</button>
        </div>
      </div>
    </section>
  </main>

  <!-- Payment Modal -->
  <div id="paymentModal" class="modal" aria-hidden="true">
    <div class="modal-card" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <div class="modal-head">
        <h3 id="modalTitle">Select Payment Methods</h3>
        <button id="modalClose" class="x">Ã—</button>
      </div>

      <div class="pill-row" id="pillRow">
        <!-- category pills inserted here -->
      </div>

      <div id="bankList" class="banks"></div>

      <div class="modal-foot">
        <button id="clearSel" class="btn-outline">Clear</button>
        <button id="applySel" class="btn-primary">Done</button>
      </div>
    </div>
  </div>

  <script src="./script.js" defer></script>
</body>
</html>
