<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SkyDeal</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>SkyDeal: Find the Best Flight Offers</h1>

  <form id="flight-search-form">
    <div class="search-container">
      <input type="text" id="from" placeholder="From (e.g. BOM)" required />
      <input type="text" id="to" placeholder="To (e.g. DEL)" required />
      <input type="date" id="departure-date" required />
      <input type="date" id="return-date" />

      <div class="trip-type">
        <label><input type="radio" name="tripType" value="one-way" checked /> One Way</label>
        <label><input type="radio" name="tripType" value="round-trip" /> Round Trip</label>
      </div>

      <label>Passengers</label>
      <input type="number" id="passengers" value="1" min="1" />

      <label>Travel Class</label>
      <select id="travel-class">
        <option value="ECONOMY">Economy</option>
        <option value="BUSINESS">Business</option>
        <option value="FIRST">First</option>
      </select>

      <button type="submit">Search</button>
    </div>
  </form>

  <!-- Sort Filter - initially hidden -->
  <div id="sort-container" style="display: none;">
    <label>Sort By</label>
    <select id="sort-by">
      <option value="price">Price</option>
      <option value="departure">Departure Time</option>
    </select>
  </div>

  <div class="results-container">
    <div class="flight-column">
      <h2>Outbound Flights</h2>
      <div id="outbound-flights"></div>
    </div>
    <div class="flight-column">
      <h2>Return Flights</h2>
      <div id="return-flights"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
