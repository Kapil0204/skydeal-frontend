<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SkyDeal</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>SkyDeal: Find the Best Flight Offers</h1>

    <form id="searchForm">
      <div class="form-row">
        <input type="text" id="from" placeholder="From (e.g. BOM)" required />
        <input type="text" id="to" placeholder="To (e.g. DEL)" required />
        <input type="date" id="departureDate" required />
        <input type="date" id="returnDate" placeholder="Return" />
      </div>

      <div class="form-row">
        <input type="number" id="passengers" value="1" min="1" required />
        <select id="travelClass">
          <option value="ECONOMY">Economy</option>
          <option value="PREMIUM_ECONOMY">Premium Economy</option>
          <option value="BUSINESS">Business</option>
          <option value="FIRST">First</option>
        </select>

        <div class="trip-type">
          <label><input type="radio" name="tripType" value="one-way" /> One Way</label>
          <label><input type="radio" name="tripType" value="round-trip" checked /> Round Trip</label>
        </div>

        <!-- Payment methods dropdown (same position as before) -->
        <div class="dropdown" id="paymentDropdown">
          <button type="button" class="dropdown-toggle" id="paymentToggle">Select Payment Methods ▾</button>
          <div class="dropdown-menu" id="paymentMenu">
            <div class="pm-grid">
              <div class="pm-col">
                <div class="pm-col-title">Credit Cards</div>
                <div class="pm-col-body" id="pmCredit"></div>
              </div>
              <div class="pm-col">
                <div class="pm-col-title">Debit Cards</div>
                <div class="pm-col-body" id="pmDebit"></div>
              </div>
              <div class="pm-col">
                <div class="pm-col-title">UPI</div>
                <div class="pm-col-body" id="pmUPI"></div>
              </div>
              <div class="pm-col">
                <div class="pm-col-title">Netbanking</div>
                <div class="pm-col-body" id="pmNetbanking"></div>
              </div>
              <div class="pm-col">
                <div class="pm-col-title">Wallets</div>
                <div class="pm-col-body" id="pmWallets"></div>
              </div>
            </div>
          </div>
        </div>

        <button type="submit" id="searchBtn">Search</button>
      </div>
    </form>

    <div id="sortControls" style="display:none; margin-top: 10px;">
      <strong>Sort By:</strong>
      <button type="button" onclick="sortFlights('departure')">Departure Time</button>
      <button type="button" onclick="sortFlights('price')">Price</button>
    </div>

    <div id="results">
      <div class="results-row">
        <div class="results-column">
          <h2>Outbound Flights</h2>
          <div id="outboundContainer"></div>
        </div>
        <div class="results-column">
          <h2>Return Flights</h2>
          <div id="returnContainer"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Prices modal -->
  <div id="priceModal" class="modal" style="display:none;">
    <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <button class="modal-close" id="closeModal" title="Close">✕</button>
      <h3 id="modalTitle">Prices on Different Portals</h3>
      <ul id="portalPriceList"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
