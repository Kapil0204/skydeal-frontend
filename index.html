<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SkyDeal Flight Search</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>SkyDeal Flight Search</h2>

    <form id="flight-search-form">
      <input type="text" id="from" placeholder="From (e.g. BOM)" required />
      <input type="text" id="to" placeholder="To (e.g. DEL)" required />

      <input type="date" id="departure-date" required />
      <input type="date" id="return-date" />

      <div class="radio-group">
        <label><input type="radio" name="tripType" value="one-way" /> One-way</label>
        <label><input type="radio" name="tripType" value="round-trip" checked /> Round-trip</label>
      </div>

      <select id="travel-class">
        <option value="economy">Economy</option>
        <option value="business">Business</option>
      </select>

      <input type="number" id="passengers" min="1" value="1" />

      <button type="submit">Search Flights</button>
    </form>

    <div id="results"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
