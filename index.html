<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SkyDeal</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>SkyDeal</h1>
    <p>Find the best flight deals instantly</p>

    <form id="flight-form">
      <label>From:</label>
      <input type="text" id="origin" placeholder="DEL" required />

      <label>To:</label>
      <input type="text" id="destination" placeholder="BOM" required />

      <label>Departure Date:</label>
      <input type="date" id="date" required />

      <label>Return Date (optional):</label>
      <input type="date" id="return-date" />

      <div class="radio-group">
        <label><input type="radio" name="tripType" value="one-way" checked /> One-way</label>
        <label><input type="radio" name="tripType" value="round-trip" /> Round-trip</label>
      </div>

      <button type="submit">Search Flights</button>
    </form>

    <div id="results"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
