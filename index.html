<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SkyDeal Flight Search</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>SkyDeal Flight Search</h1>
    <form id="searchForm">
      <div class="row">
        <input type="text" id="from" placeholder="From (e.g. BOM)" required />
        <input type="text" id="to" placeholder="To (e.g. DEL)" required />
        <input type="date" id="departureDate" required />
      </div>
      <div class="row">
        <input type="date" id="returnDate" />
        <label><input type="radio" name="tripType" value="one-way" /> One-way</label>
        <label><input type="radio" name="tripType" value="round-trip" checked /> Round-trip</label>
      </div>
      <div class="row">
        <select id="travelClass">
          <option value="economy">Economy</option>
          <option value="business">Business</option>
        </select>
        <input type="number" id="passengers" min="1" value="1" required />
        <button type="submit">Search Flights</button>
      </div>
    </form>
    <div id="results">
      <h2>Outbound Flights</h2>
      <div id="flightResults"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
