<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SkyDeal: Find the Best Flight Offers</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>SkyDeal: Find the Best Flight Offers</h1>

  <div class="search-box">
    <input type="text" id="fromInput" placeholder="From (e.g. DEL)" />
    <input type="text" id="toInput" placeholder="To (e.g. BOM)" />
    <input type="date" id="departureDate" />
    
    <div id="returnDateGroup" style="display:none;">
      <input type="date" id="returnDate" />
    </div>

    <input type="number" id="passengers" min="1" value="1" />
    <select id="travelClass">
      <option value="economy">Economy</option>
      <option value="business">Business</option>
    </select>

    <button id="searchBtn">Search</button>

    <label><input type="radio" name="tripType" value="one-way" checked /> One Way</label>
    <label><input type="radio" name="tripType" value="round-trip" /> Round Trip</label>
  </div>

  <!-- Filters (Hidden initially) -->
  <div id="filtersContainer" style="display: none; justify-content: center; margin-top: 10px;">
    <label for="sortSelect">Sort by:</label>
    <select id="sortSelect">
      <option value="price">Price (Lowest First)</option>
      <option value="departure">Departure Time</option>
    </select>
  </div>

  <div class="results-section">
    <div>
      <h2>Outbound Flights</h2>
      <div id="outboundContainer" class="flight-list"></div>
    </div>

    <div>
      <h2>Return Flights</h2>
      <div id="returnContainer" class="flight-list"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
