<!DOCTYPE html>
<html>
<head>
  <title>SkyDeal</title>
</head>
<body>
  <h2>Flight Search</h2>
  <form id="search-form">
    From: <input id="flyFrom" value="DEL" required />
    To: <input id="to" value="BOM" required />
    Date: <input type="date" id="date" value="2025-07-12" required />
    Passengers: <input id="passengers" type="number" value="1" min="1" required />
    Class:
    <select id="travelClass">
      <option value="M">Economy</option>
      <option value="C">Business</option>
    </select>
    <label><input type="checkbox" id="oneWay" checked /> One Way</label>
    <button type="submit">Search</button>
  </form>
  <div id="results"></div>

  <script src="script.js"></script>
</body>
</html>
