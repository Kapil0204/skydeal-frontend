<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SkyDeal - Real Flights</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      padding: 2rem;
    }

    h1 {
      color: #333;
      margin-bottom: 1rem;
    }

    .search-form {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .search-form input,
    .search-form select,
    .search-form button {
      padding: 0.6rem;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .search-form button {
      background-color: #0070f3;
      color: white;
      border: none;
      cursor: pointer;
    }

    #results {
      margin-top: 2rem;
    }

    .flight-card {
      background: white;
      margin-bottom: 1rem;
      padding: 1rem;
      border-left: 5px solid #0070f3;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
  </style>
</head>
<body>
  <h1>SkyDeal â€“ Find Real Flights</h1>

  <div class="search-form">
    <input id="from" placeholder="From (e.g. BOM)" />
    <input id="to" placeholder="To (e.g. DEL)" />
    <input id="date" type="date" />
    <select id="travelClass">
      <option value="ECONOMY">Economy</option>
      <option value="BUSINESS">Business</option>
      <option value="FIRST">First</option>
    </select>
    <button id="searchBtn">Search</button>
  </div>

  <div id="results"></div>

  <script src="script.js"></script>
</body>
</html>
