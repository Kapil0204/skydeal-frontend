<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SkyDeal - Flight Offers</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>SkyDeal</h1>
  <div class="search-form">
    <input type="text" id="from" placeholder="From (e.g., DEL)" />
    <input type="text" id="to" placeholder="To (e.g., BOM)" />
    <input type="date" id="departure" />
    <input type="number" id="passengers" min="1" value="1" />
    
    <select id="travelClass">
      <option value="ECONOMY">Economy</option>
      <option value="PREMIUM_ECONOMY">Premium Economy</option>
      <option value="BUSINESS">Business</option>
      <option value="FIRST">First</option>
    </select>

    <div class="trip-type">
      <label><input type="radio" name="tripType" value="one-way" checked /> One-way</label>
      <label><input type="radio" name="tripType" value="round-trip" /> Round-trip</label>
    </div>

    <button id="searchBtn">Search</button>
  </div>

  <div id="results"></div>

  <!-- Price Modal -->
  <div id="priceModal" class="modal">
    <div id="modalContent" class="modal-content"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
