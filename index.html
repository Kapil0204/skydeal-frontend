<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SkyDeal: Find the Best Flight Offers</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="app-shell">
    <header class="hero">
      <h1>SkyDeal: Find the Best Flight Offers</h1>
    </header>

    <section class="search-card">
      <div class="inputs-row">
        <input id="fromInput" class="input" placeholder="BOM" />
        <input id="toInput" class="input" placeholder="DEL" />
        <input id="departInput" class="input" type="date" />
        <input id="returnInput" class="input" type="date" />
        <select id="passengersInput" class="input">
          <option value="1">1</option><option value="2">2</option>
          <option value="3">3</option><option value="4">4</option>
        </select>
        <select id="cabinInput" class="input">
          <option>Economy</option><option>Premium Economy</option>
          <option>Business</option>
        </select>
        <div class="trip-type">
          <label><input type="radio" name="trip" value="one-way" /> One Way</label>
          <label><input type="radio" name="trip" value="round-trip" checked /> Round Trip</label>
        </div>

        <!-- Payment Selector Trigger -->
        <button id="paymentTrigger" class="button ghost">2 selected ▾</button>
        <button id="searchBtn" class="button primary">Search</button>
      </div>

      <!-- Payment Selector Modal -->
      <div id="paymentModal" class="modal hidden" aria-hidden="true">
        <div class="modal-panel">
          <div class="modal-header">
            <div class="tabs">
              <button data-tab="creditCard" class="tab active">Credit Cards</button>
              <button data-tab="debitCard" class="tab">Debit Cards</button>
              <button data-tab="wallet" class="tab">Wallets</button>
              <button data-tab="upi" class="tab">UPI</button>
              <button data-tab="netBanking" class="tab">NetBanking</button>
              <button data-tab="emi" class="tab">EMI</button>
            </div>
          </div>

          <div class="modal-body">
            <!-- Each tab’s list will be injected here -->
            <div id="pmLists"></div>
          </div>

          <div class="modal-footer">
            <button id="clearPM" class="button ghost">Clear</button>
            <button id="donePM" class="button primary">Done</button>
          </div>
        </div>
      </div>
    </section>

    <section class="results-grid">
      <div class="results-col">
        <div class="results-head">
          <h2>Outbound Flights</h2>
          <div class="row-controls">
            <select id="outboundTimeFilter" class="input small">
              <option value="any">Any time</option>
              <option value="morning">Morning</option>
              <option value="afternoon">Afternoon</option>
              <option value="evening">Evening</option>
              <option value="night">Night</option>
            </select>
            <select id="sortOutbound" class="input small">
              <option value="price-asc">Sort: Price (asc)</option>
              <option value="price-desc">Sort: Price (desc)</option>
              <option value="dep-asc">Sort: Departure (asc)</option>
              <option value="dep-desc">Sort: Departure (desc)</option>
            </select>
          </div>
        </div>
        <div id="outboundList" class="card-list" aria-live="polite">No flights</div>
      </div>

      <div class="results-col">
        <div class="results-head">
          <h2>Return Flights</h2>
          <div class="row-controls">
            <select id="returnTimeFilter" class="input small">
              <option value="any">Any time</option>
              <option value="morning">Morning</option>
              <option value="afternoon">Afternoon</option>
              <option value="evening">Evening</option>
              <option value="night">Night</option>
            </select>
            <select id="sortReturn" class="input small">
              <option value="price-asc">Sort: Price (asc)</option>
              <option value="price-desc">Sort: Price (desc)</option>
              <option value="dep-asc">Sort: Departure (asc)</option>
              <option value="dep-desc">Sort: Departure (desc)</option>
            </select>
          </div>
        </div>
        <div id="returnList" class="card-list" aria-live="polite">No flights</div>
      </div>
    </section>

    <!-- Modal for portal prices (kept as-is behavior) -->
    <div id="portalModal" class="modal hidden" aria-hidden="true">
      <div class="modal-panel">
        <div class="modal-header">
          <h3 id="portalTitle">Prices across portals</h3>
        </div>
        <div id="portalBody" class="modal-body"></div>
        <div class="modal-footer">
          <button id="closePortal" class="button primary">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
