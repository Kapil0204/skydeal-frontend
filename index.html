<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SkyDeal</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="nav">
    <div class="brand">SkyDeal: Find the Best Flight Offers</div>
    <div class="sub">Real flights + real OTA offers</div>
  </header>

  <main class="wrap">
    <section class="search-card">
      <div class="grid">
        <label>From
          <input id="fromInput" placeholder="BOM" />
        </label>

        <label>To
          <input id="toInput" placeholder="DEL" />
        </label>

        <label>Depart
          <input id="departInput" type="date" />
        </label>

        <label>Return
          <input id="returnInput" type="date" />
        </label>

        <label>Passengers
          <select id="paxSelect">
            <option value="1">1</option><option value="2">2</option>
            <option value="3">3</option><option value="4">4</option>
          </select>
        </label>

        <label>Cabin
          <select id="cabinSelect">
            <option value="economy">Economy</option>
            <option value="premium economy">Premium Economy</option>
            <option value="business">Business</option>
          </select>
        </label>

        <div class="trip-toggle">
          <label><input type="radio" name="tripType" id="oneWay" checked /> One-way</label>
          <label><input type="radio" name="tripType" id="roundTrip" /> Round-trip</label>
        </div>

        <div class="pm-holder">
          <button id="paymentBtn" class="btn-ghost">
            Select Payment Methods (<span id="pmCount">0</span>)
          </button>
        </div>
      </div>

      <button id="searchBtn" class="btn-primary">Search</button>
    </section>

    <section class="results">
      <div class="col">
        <div class="col-head">
          <h3>Outbound Flights</h3>
          <div class="sort">
            <label>Sort by</label>
            <select id="outSort" disabled>
              <option value="priceAsc">Cost (Low → High)</option>
              <option value="depAsc">Departure (Early → Late)</option>
            </select>
          </div>
        </div>

        <div id="outboundList" class="cards empty">No flights found for your search.</div>

        <div class="pager">
          <button id="outPrev" class="btn-sm" disabled>Prev</button>
          <span>Page <span id="outPage">1</span> / <span id="outPages">1</span></span>
          <button id="outNext" class="btn-sm" disabled>Next</button>
        </div>
      </div>

      <div class="col">
        <div class="col-head">
          <h3>Return Flights</h3>
          <div class="sort">
            <label>Sort by</label>
            <select id="retSort" disabled>
              <option value="priceAsc">Cost (Low → High)</option>
              <option value="depAsc">Departure (Early → Late)</option>
            </select>
          </div>
        </div>

        <div id="returnList" class="cards empty">No flights found for your search.</div>

        <div class="pager">
          <button id="retPrev" class="btn-sm" disabled>Prev</button>
          <span>Page <span id="retPage">1</span> / <span id="retPages">1</span></span>
          <button id="retNext" class="btn-sm" disabled>Next</button>
        </div>
      </div>
    </section>
  </main>

  <!-- Payment Methods Modal -->
  <div id="paymentModal" class="modal" aria-hidden="true">
    <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="pmTitle">
      <div class="modal-head">
        <h2 id="pmTitle">Select Payment Methods</h2>
        <button id="pmClose" class="x" aria-label="Close">&times;</button>
      </div>

      <div class="pm-tabs" id="pmTabs"></div>

      <div class="pm-body">
        <div id="pmList" class="pm-list"></div>
      </div>

      <div class="pm-actions">
        <button id="pmClear" class="btn-ghost">Clear</button>
        <button id="pmDone" class="btn-primary">Done</button>
      </div>
    </div>
  </div>

  <!-- Price Comparison Modal -->
  <div id="priceModal" class="modal" aria-hidden="true">
    <div class="modal-content wide" role="dialog" aria-modal="true" aria-labelledby="priceTitle">
      <div class="modal-head">
        <h2 id="priceTitle">Portal Price Comparison</h2>
        <button id="priceClose" class="x" aria-label="Close">&times;</button>
      </div>
      <div id="priceBody" class="price-body"></div>
    </div>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
