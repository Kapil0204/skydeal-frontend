<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>SkyDeal: Find the Best Flight Offers</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>SkyDeal: Find the Best Flight Offers</h1>

    <form id="searchForm">
      <div class="form-row">
        <input type="text" id="from" placeholder="BOM" required />
        <input type="text" id="to" placeholder="DEL" required />
        <input type="date" id="departureDate" required />
        <input type="date" id="returnDate" placeholder="Return" />
      </div>

      <div class="form-row">
        <input type="number" id="passengers" value="1" min="1" required />
        <select id="travelClass">
          <option value="ECONOMY">Economy</option>
          <option value="PREMIUM_ECONOMY">Premium Economy</option>
          <option value="BUSINESS">Business</option>
          <option value="FIRST">First</option>
        </select>

        <div class="trip-type">
          <label><input type="radio" name="tripType" value="one-way" /> One Way</label>
          <label><input type="radio" name="tripType" value="round-trip" checked /> Round Trip</label>
        </div>

        <!-- Payment Methods dropdown (layout preserved, only inner content/styles improved) -->
        <div class="dropdown" id="paymentDropdown">
          <div class="dropdown-toggle" onclick="toggleDropdown()">Select Payment Methods ▾</div>
          <div class="dropdown-menu" id="dropdownMenu">
            <table class="pm-table">
              <thead>
                <tr>
                  <th>Credit Cards</th>
                  <th>Debit Cards</th>
                  <th>UPI</th>
                  <th>Netbanking</th>
                  <th>Wallets</th>
                </tr>
              </thead>
              <tbody id="pmTableBody"><tr><td colspan="5" style="padding:8px">Loading…</td></tr></tbody>
            </table>
          </div>
        </div>

        <button type="submit" id="searchBtn">Search</button>
      </div>
    </form>

    <!-- Sort controls (shown after results) -->
    <div id="sortControls" style="display:none; margin-top:10px;">
      <strong>Sort By:</strong>
      <button type="button" onclick="sortFlights('departure')">Departure Time</button>
      <button type="button" onclick="sortFlights('price')">Price</button>
    </div>

    <div id="results">
      <div class="results-row">
        <div class="results-column">
          <h2>Outbound Flights</h2>
          <div id="outboundContainer"></div>
        </div>
        <div class="results-column">
          <h2>Return Flights</h2>
          <div id="returnContainer"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal: portal price comparison -->
  <div id="priceModal" class="modal" style="display:none;">
    <div class="modal-content">
      <button id="closeModal" class="close" title="Close">×</button>
      <h3>Prices on Different Portals</h3>
      <ul id="portalPriceList"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
