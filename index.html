<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SkyDeal</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>SkyDeal</h1>
    <form id="flight-search-form">
      <div class="form-row">
        <label>From</label>
        <input type="text" id="from" placeholder="e.g. BOM" required />
      </div>
      <div class="form-row">
        <label>To</label>
        <input type="text" id="to" placeholder="e.g. DEL" required />
      </div>
      <div class="form-row">
        <label>Departure Date</label>
        <input type="date" id="departure-date" required />
      </div>
      <div class="form-row" id="return-date-group">
        <label>Return Date</label>
        <input type="date" id="return-date" />
      </div>
      <div class="form-row">
        <label>Trip Type</label>
        <input type="radio" name="tripType" value="one-way" checked /> One Way
        <input type="radio" name="tripType" value="round-trip" /> Round Trip
      </div>
      <div class="form-row">
        <label>Passengers</label>
        <input type="number" id="passengers" value="1" min="1" required />
      </div>
      <div class="form-row">
        <label>Travel Class</label>
        <select id="travel-class">
          <option value="ECONOMY">Economy</option>
          <option value="BUSINESS">Business</option>
        </select>
      </div>
      <div class="form-row">
        <label>Sort By</label>
        <select id="sort-select">
          <option value="">Select</option>
          <option value="price">Price</option>
          <option value="departure">Departure Time</option>
        </select>
      </div>
      <button type="submit">Search</button>
    </form>

    <div class="flight-results-wrapper">
      <div>
        <h2>Outbound Flights</h2>
        <div id="outbound-results"></div>
      </div>
      <div>
        <h2>Return Flights</h2>
        <div id="return-results"></div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
