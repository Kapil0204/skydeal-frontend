<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SkyDeal</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1 class="brand">SkyDeal</h1>
    <p class="tag">Real flights + real OTA offers</p>

    <!-- Controls row -->
    <div class="controls">
      <div class="field">
        <label for="from">From</label>
        <input id="from" type="text" value="BOM" autocomplete="off" />
      </div>

      <div class="field">
        <label for="to">To</label>
        <input id="to" type="text" value="DEL" autocomplete="off" />
      </div>

      <div class="field">
        <label for="departure">Departure</label>
        <input id="departure" type="date" />
      </div>

      <div class="field">
        <label for="return">Return</label>
        <input id="return" type="date" />
      </div>

      <div class="field">
        <label for="passengers">Passengers</label>
        <select id="passengers">
          <option value="1" selected>1</option>
          <option value="2">2</option><option value="3">3</option>
        </select>
      </div>

      <div class="field">
        <label for="cabin">Cabin</label>
        <select id="cabin">
          <option value="Economy" selected>Economy</option>
          <option value="Premium_Economy">Premium Economy</option>
          <option value="Business">Business</option>
        </select>
      </div>

      <div class="field">
        <label>Trip</label>
        <div class="radio-row">
          <label><input id="tripOneWay" type="radio" name="trip" /> One-way</label>
          <label><input id="tripRoundTrip" type="radio" name="trip" checked /> Round-trip</label>
        </div>
      </div>

      <div class="field">
        <label>Payment methods</label>
        <button id="openPaymentBtn" class="btn-secondary">Select Payment Methods</button>
      </div>

      <div class="field full">
        <button id="searchBtn" class="btn-primary">Search</button>
      </div>
    </div>

    <!-- Results -->
    <div class="lists">
      <div class="col">
        <div class="col-head">
          <h2>Outbound</h2>
          <div class="pager">
            <button id="outPrev" class="btn-pager">Prev</button>
            <span id="outPageText">Page 1 / 1</span>
            <button id="outNext" class="btn-pager">Next</button>
          </div>
        </div>
        <div id="outboundList" class="list"></div>
      </div>

      <div class="col">
        <div class="col-head">
          <h2>Return</h2>
          <div class="pager">
            <button id="retPrev" class="btn-pager">Prev</button>
            <span id="retPageText">Page 1 / 1</span>
            <button id="retNext" class="btn-pager">Next</button>
          </div>
        </div>
        <div id="returnList" class="list"></div>
      </div>
    </div>
  </div>

  <!-- Payment modal -->
  <div id="paymentModal" class="modal">
    <div class="modal-card">
      <div class="modal-head">
        <h3>Select payment methods</h3>
        <button id="paymentClose" class="icon-x">×</button>
      </div>
      <div id="paymentTabs" class="pill-row"></div>
      <div id="paymentList" class="pay-list"></div>

      <div class="modal-foot">
        <button id="paymentClear" class="btn-secondary">Clear</button>
        <span id="paymentCount" class="muted">Selected (0)</span>
        <button id="paymentDone" class="btn-primary">Done</button>
      </div>
    </div>
  </div>

  <!-- Prices modal -->
  <div id="priceModal" class="modal">
    <div class="modal-card wide">
      <div class="modal-head">
        <h3>Prices &amp; breakdown</h3>
        <button id="priceClose" class="icon-x">×</button>
      </div>
      <div id="priceTitle" class="price-title"></div>
      <table class="table">
        <thead>
          <tr><th>Portal</th><th>Final</th><th>Source</th></tr>
        </thead>
        <tbody id="priceTableBody"></tbody>
      </table>
      <details class="why">
        <summary>Why offers applied / skipped</summary>
        <pre id="priceWhy">{}</pre>
      </details>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
