<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>SkyDeal — Real Flights + Real Offers</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="./style.css" rel="stylesheet" />
</head>
<body>
  <div class="page">
    <header class="header">
      <h1>SkyDeal</h1>
      <p class="subtitle">Real flight prices + OTA offers</p>
    </header>

    <!-- Search panel -->
    <section class="panel">
      <div class="row inputs">
        <div class="field">
          <label for="fromInput">From</label>
          <input id="fromInput" type="text" placeholder="BOM" maxlength="3" />
        </div>
        <div class="field">
          <label for="toInput">To</label>
          <input id="toInput" type="text" placeholder="DEL" maxlength="3" />
        </div>
        <div class="field">
          <label for="departDate">Depart</label>
          <input id="departDate" type="date" />
        </div>
        <div class="field">
          <label><input id="tripOneWay" name="trip" type="radio" checked /> One-way</label>
          <label class="ml"><input id="tripRound" name="trip" type="radio" /> Round-trip</label>
        </div>
        <div class="field" id="returnField">
          <label for="returnDate">Return</label>
          <input id="returnDate" type="date" />
        </div>
        <div class="field">
          <label for="paxSelect">Passengers</label>
          <select id="paxSelect">
            <option value="1" selected>1</option><option value="2">2</option>
            <option value="3">3</option><option value="4">4</option>
          </select>
        </div>
        <div class="field">
          <label for="cabinSelect">Class</label>
          <select id="cabinSelect">
            <option value="economy" selected>Economy</option>
            <option value="premium_economy">Premium Economy</option>
            <option value="business">Business</option>
          </select>
        </div>
      </div>

      <div class="row actions">
        <button id="paymentSelectBtn" class="btn">
          <span id="paymentSelectBtnLabel">Select Payment Methods</span>
        </button>

        <button id="searchBtn" class="btn btn-primary">
          <span class="btn-label">Search</span>
          <span class="btn-spinner" aria-hidden="true"></span>
        </button>
      </div>
    </section>

    <!-- Results: two columns -->
    <section class="panel">
      <div class="cols">
        <div class="col">
          <div class="col-head">
            <h3>Outbound</h3>
            <div class="pager" id="outPager">
              <button class="pg-btn" data-which="out" data-dir="-1">‹</button>
              <span class="pg-label" id="outPageLabel">1</span>
              <button class="pg-btn" data-which="out" data-dir="1">›</button>
            </div>
          </div>
          <div id="outboundList" class="list empty">No flights</div>
        </div>

        <div class="col">
          <div class="col-head">
            <h3>Return</h3>
            <div class="pager" id="retPager">
              <button class="pg-btn" data-which="ret" data-dir="-1">‹</button>
              <span class="pg-label" id="retPageLabel">1</span>
              <button class="pg-btn" data-which="ret" data-dir="1">›</button>
            </div>
          </div>
          <div id="returnList" class="list empty">—</div>
        </div>
      </div>
    </section>
  </div>

  <!-- Payment Methods Modal -->
  <div id="paymentOverlay" class="overlay hidden"></div>
  <div id="paymentModal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="pmTitle">
    <div class="modal-head">
      <h3 id="pmTitle">Select Payment Methods</h3>
      <div class="modal-actions">
        <button id="pmClearBtn" class="btn btn-ghost">Clear</button>
        <button id="pmDoneBtn" class="btn btn-primary">Done</button>
      </div>
    </div>

    <div class="pm-tabs">
      <button class="pm-tab pm-tab-active" data-pm-tab="creditCard">Credit Cards</button>
      <button class="pm-tab" data-pm-tab="debitCard">Debit Cards</button>
      <button class="pm-tab" data-pm-tab="netBanking">NetBanking</button>
      <button class="pm-tab" data-pm-tab="upi">UPI</button>
      <button class="pm-tab" data-pm-tab="wallet">Wallets</button>
      <button class="pm-tab" data-pm-tab="emi">EMI</button>
    </div>

    <div class="pm-panels">
      <div class="pm-panel" data-pm-panel="creditCard">
        <ul id="pm-list-credit" class="pm-list"></ul>
      </div>
      <div class="pm-panel hidden" data-pm-panel="debitCard">
        <ul id="pm-list-debit" class="pm-list"></ul>
      </div>
      <div class="pm-panel hidden" data-pm-panel="netBanking">
        <ul id="pm-list-netbanking" class="pm-list"></ul>
      </div>
      <div class="pm-panel hidden" data-pm-panel="upi">
        <ul id="pm-list-upi" class="pm-list"></ul>
      </div>
      <div class="pm-panel hidden" data-pm-panel="wallet">
        <ul id="pm-list-wallet" class="pm-list"></ul>
      </div>
      <div class="pm-panel hidden" data-pm-panel="emi">
        <ul id="pm-list-emi" class="pm-list"></ul>
      </div>
    </div>
  </div>

  <!-- View Prices Modal -->
  <div id="pricesOverlay" class="overlay hidden"></div>
  <div id="pricesModal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="vpTitle">
    <div class="modal-head">
      <h3 id="vpTitle">Prices Across Portals</h3>
      <div class="modal-actions">
        <button id="vpCloseBtn" class="btn btn-primary">Close</button>
      </div>
    </div>
    <div id="pricesBody" class="prices-body"></div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
