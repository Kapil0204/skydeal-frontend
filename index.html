<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SkyDeal</title>
  <style>
    :root { --bg:#f5f5f5; --card:#fff; --text:#111; --muted:#777; --border:#e6e6e6; --accent:#111; --green:#14833b; }
    * { box-sizing: border-box; }
    body { margin:0; font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji"; background:var(--bg); color:var(--text); }
    .wrap { max-width:1100px; margin:32px auto 60px; padding:0 20px; }
    h1 { margin:0 0 6px; font-size:38px; font-weight:800; letter-spacing:-0.02em; }
    .sub { margin:0 0 24px; color:#555; }

    /* form grid */
    .grid { display:grid; grid-template-columns: repeat(12,1fr); gap:14px; }
    .col-3 { grid-column: span 3; }
    .col-2 { grid-column: span 2; }
    .col-4 { grid-column: span 4; }
    .col-6 { grid-column: span 6; }
    label { display:block; font-size:12px; color:#555; margin-bottom:6px; }
    input[type="text"], input[type="date"], input[type="number"], select, .pm-btn {
      width:100%; padding:10px 12px; border:1px solid var(--border); border-radius:10px; background:#fff; font-size:14px;
    }
    .radio-row { display:flex; gap:18px; align-items:center; padding:9px 10px; background:#fff; border:1px solid var(--border); border-radius:10px; height:40px; }
    .search-row { margin-top:8px; }
    #searchBtn { background:var(--accent); color:#fff; border:none; border-radius:10px; padding:12px 18px; font-size:15px; cursor:pointer; }
    #searchBtn:disabled { opacity:.6; cursor:not-allowed; }

    /* two-column results */
    .results { display:grid; grid-template-columns: 1fr 1fr; gap:20px; margin-top:26px; }
    .col h3 { margin:4px 0 8px; }
    .empty { color:#888; padding:8px 2px; }
    .flight-card { background:var(--card); border:1px solid var(--border); border-radius:16px; padding:14px; margin-bottom:14px; box-shadow: 0 1px 2px rgba(0,0,0,.03); }
    .fc-title { font-weight:700; margin-bottom:2px; }
    .fc-time { color:#666; font-size:13px; }
    .fc-price { margin-top:8px; font-weight:700; color:var(--green); }
    .btn { border:1px solid var(--border); background:#fff; border-radius:8px; padding:6px 10px; cursor:pointer; }
    .btn-sm { font-size:12px; }

    /* modal overlay */
    .overlay { position:fixed; inset:0; background:rgba(0,0,0,.5); display:flex; align-items:center; justify-content:center; z-index:1000; }
    .hidden { display:none; }
    .modal { width:min(700px, 92vw); background:#fff; border-radius:14px; padding:18px; }
    .modal-head { display:flex; justify-content:space-between; align-items:center; margin-bottom:10px; font-weight:700; }
    .close-x { font-size:22px; cursor:pointer; padding:2px 8px; }

    /* payment modal */
    .pm-tabs { display:flex; gap:8px; margin:8px 0 12px; }
    .pm-tab { border:1px solid var(--border); padding:6px 10px; border-radius:999px; font-size:13px; cursor:pointer; background:#fff; }
    .pm-tab.pm-tab-active { background:#111; color:#fff; border-color:#111; }
    .pm-panel { display:block; }
    .pm-list { list-style:none; margin:0; padding:0; max-height:45vh; overflow:auto; border:1px solid var(--border); border-radius:10px; }
    .pm-item { display:flex; gap:8px; align-items:center; padding:10px 12px; border-bottom:1px solid #eee; font-size:14px; }
    .pm-item:last-child { border-bottom:none; }
    .pm-actions { display:flex; gap:10px; justify-content:flex-end; margin-top:12px; }
    .pm-empty { color:#888; padding:10px 12px; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>SkyDeal</h1>
    <p class="sub">Real flights + real OTA offers</p>

    <!-- ===== Search form (IDs exactly as your working script expects) ===== -->
    <div class="grid">
      <div class="col-3">
        <label>From</label>
        <input id="fromInput" type="text" placeholder="BOM" />
      </div>
      <div class="col-3">
        <label>To</label>
        <input id="toInput" type="text" placeholder="DEL" />
      </div>
      <div class="col-3">
        <label>Departure</label>
        <input id="departDate" type="date" />
      </div>
      <div class="col-3">
        <label>Return</label>
        <input id="returnDate" type="date" />
      </div>

      <div class="col-3">
        <label>Passengers</label>
        <select id="paxSelect">
          <option value="1" selected>1</option>
          <option value="2">2</option><option value="3">3</option><option value="4">4</option>
        </select>
      </div>
      <div class="col-3">
        <label>Cabin</label>
        <select id="cabinSelect">
          <option value="economy" selected>Economy</option>
          <option value="premium_economy">Premium Economy</option>
          <option value="business">Business</option>
        </select>
      </div>
      <div class="col-3">
        <label>Trip</label>
        <div class="radio-row">
          <label><input id="tripOneWay" type="radio" name="trip" value="one-way" /> One-way</label>
          <label><input id="tripRound" type="radio" name="trip" value="round-trip" checked /> Round-trip</label>
        </div>
      </div>
      <div class="col-3">
        <label>Payment methods</label>
        <button id="paymentSelectBtn" class="pm-btn" type="button">
          <span id="paymentSelectBtnLabel">Select Payment Methods</span>
        </button>
      </div>
      <div class="col-12 search-row">
        <button id="searchBtn">Search</button>
      </div>
    </div>

    <!-- ===== Two-column results (IDs exactly as your JS uses) ===== -->
    <div class="results">
      <div class="col">
        <h3>Outbound</h3>
        <div id="outboundList" class="list"></div>
      </div>
      <div class="col">
        <h3>Return</h3>
        <div id="returnList" class="list"></div>
      </div>
    </div>
  </div>

  <!-- ===== Payment Method Modal (IDs/classes exactly as script.js expects) ===== -->
  <div id="paymentOverlay" class="overlay hidden"></div>
  <div id="paymentModal" class="overlay hidden">
    <div class="modal">
      <div class="modal-head">
        <div>Select payment methods</div>
        <div class="close-x" onclick="document.getElementById('paymentOverlay').classList.add('hidden');document.getElementById('paymentModal').classList.add('hidden');">×</div>
      </div>

      <div class="pm-tabs">
        <button class="pm-tab pm-tab-active" data-pm-tab="creditCard">Credit Card</button>
        <button class="pm-tab" data-pm-tab="debitCard">Debit Card</button>
        <button class="pm-tab" data-pm-tab="netBanking">Net Banking</button>
        <button class="pm-tab" data-pm-tab="upi">UPI</button>
        <button class="pm-tab" data-pm-tab="wallet">Wallet</button>
        <button class="pm-tab" data-pm-tab="emi">EMI</button>
      </div>

      <div class="pm-panel" data-pm-panel="creditCard">
        <ul id="pm-list-credit" class="pm-list"><li class="pm-empty">Loading…</li></ul>
      </div>
      <div class="pm-panel hidden" data-pm-panel="debitCard">
        <ul id="pm-list-debit" class="pm-list"><li class="pm-empty">Loading…</li></ul>
      </div>
      <div class="pm-panel hidden" data-pm-panel="netBanking">
        <ul id="pm-list-netbanking" class="pm-list"><li class="pm-empty">Loading…</li></ul>
      </div>
      <div class="pm-panel hidden" data-pm-panel="upi">
        <ul id="pm-list-upi" class="pm-list"><li class="pm-empty">Loading…</li></ul>
      </div>
      <div class="pm-panel hidden" data-pm-panel="wallet">
        <ul id="pm-list-wallet" class="pm-list"><li class="pm-empty">Loading…</li></ul>
      </div>
      <div class="pm-panel hidden" data-pm-panel="emi">
        <ul id="pm-list-emi" class="pm-list"><li class="pm-empty">Loading…</li></ul>
      </div>

      <div class="pm-actions">
        <button id="pmClearBtn" class="btn">Clear</button>
        <button id="pmDoneBtn" class="btn">Done</button>
      </div>
    </div>
  </div>

  <!-- ===== Your existing JS (works with IDs above) ===== -->
  <script src="script.js"></script>
</body>
</html>
