<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SkyDeal</title>
  <link rel="stylesheet" href="style.css"/>
</head>
  <body>
  <div class="app">
    <h1>SkyDeal: Find the Best Flight Offers</h1>

    <form id="searchForm" class="controls">
      <div class="row">
  <input type="text" id="from" placeholder="BOM" required />
  <input type="text" id="to" placeholder="DEL" required />

  <div class="date-input">
    <input type="date" id="departureDate" required />
    <span class="calendar-icon">ðŸ“…</span>
  </div>

  <div class="date-input">
    <input type="date" id="returnDate" />
    <span class="calendar-icon">ðŸ“…</span>
  </div>
</div>

      <div class="row">
        <input type="number" id="passengers" value="1" min="1" required />
        <select id="travelClass">
          <option value="ECONOMY">Economy</option>
          <option value="PREMIUM_ECONOMY">Premium Economy</option>
          <option value="BUSINESS">Business</option>
          <option value="FIRST">First</option>
        </select>

        <div class="trip-type">
          <label><input type="radio" name="tripType" value="one-way" /> One Way</label>
          <label><input type="radio" name="tripType" value="round-trip" checked /> Round Trip</label>
        </div>

        <!-- Payment methods dropdown (unchanged trigger) -->
        <div class="dropdown">
          <button type="button" id="paymentToggle" class="btn">Select Payment Methods â–¾</button>
          <div id="paymentPanel" class="dropdown-menu">
            <!-- will be filled by script.js with a neat multi-column grid -->
            <div class="pm-grid" id="pmGrid">
              <div class="pm-loading">Loading payment methodsâ€¦</div>
            </div>
          </div>
        </div>

        <button type="submit" class="btn primary">Search</button>
      </div>

      <!-- Sort controls (appear after results) -->
      <div id="sortControls" class="row" style="display:none; margin-top:10px;">
        <strong>Sort By:</strong>
        <button type="button" class="btn pill" onclick="sortFlights('departure')">Departure Time</button>
        <button type="button" class="btn pill" onclick="sortFlights('price')">Price</button>
      </div>
    </form>

    <div id="results">
      <div class="results-row">
        <div class="results-column">
          <h2>Outbound Flights</h2>
          <div id="outboundContainer"></div>
        </div>
        <div class="results-column">
          <h2>Return Flights</h2>
          <div id="returnContainer"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Prices Modal -->
  <div id="priceModal" class="modal" style="display:none;">
    <div class="modal-content">
      <button type="button" id="closeModal" class="icon-btn close" aria-label="Close">âœ•</button>
      <h3>Prices on Different Portals</h3>
      <ul id="portalPriceList" class="portal-list"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
