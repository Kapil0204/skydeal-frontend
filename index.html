<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SkyDeal</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>SkyDeal</h1>
    <div class="form-group">
      <input type="text" id="from" placeholder="From (e.g. BOM)">
      <input type="text" id="to" placeholder="To (e.g. DEL)">
      <input type="date" id="departure-date">
      <input type="date" id="return-date" style="display: none;">
      <input type="number" id="passengers" placeholder="Passengers" min="1" value="1">
      <select id="travel-class">
        <option value="ECONOMY">Economy</option>
        <option value="BUSINESS">Business</option>
      </select>
      <div class="trip-options">
        <label><input type="radio" name="trip-type" value="one-way" checked> One-way</label>
        <label><input type="radio" name="trip-type" value="round-trip"> Round-trip</label>
      </div>
      <button onclick="searchFlights()">Search</button>
    </div>
    <pre id="results"></pre>
  </div>
  <script src="script.js"></script>
</body>
</html>
