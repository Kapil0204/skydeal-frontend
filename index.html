<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SkyDeal Flight Search</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>SkyDeal Flight Search</h1>

    <div class="form-group">
      <input type="text" id="from" placeholder="From (e.g. DEL)" />
      <input type="text" id="to" placeholder="To (e.g. BOM)" />
      <input type="date" id="departureDate" />
      <input type="date" id="returnDate" style="display: none;" />
    </div>

    <div class="form-group inline">
      <label><input type="radio" name="tripType" value="one-way" checked /> One-way</label>
      <label><input type="radio" name="tripType" value="round-trip" /> Round-trip</label>
    </div>

    <div class="form-group inline">
      <select id="travelClass">
        <option value="economy">Economy</option>
        <option value="business">Business</option>
      </select>
      <input type="number" id="passengers" min="1" value="1" />
    </div>

    <button id="searchBtn">Search Flights</button>

    <div id="results">
      <div id="outbound-results">
        <h2>Outbound Flights</h2>
        <div id="outbound-flights"></div>
      </div>

      <div id="return-results" style="display: none;">
        <h2>Return Flights</h2>
        <div id="return-flights"></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
