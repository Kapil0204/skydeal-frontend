<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SkyDeal</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>SkyDeal</h1>
    <form id="flightForm">
      <div class="form">
        <div>
          <label for="flyFrom">From</label>
          <input type="text" id="flyFrom" required />
        </div>
        <div>
          <label for="to">To</label>
          <input type="text" id="to" required />
        </div>
        <div>
          <label for="dateFrom">Departure Date</label>
          <input type="date" id="dateFrom" required />
        </div>
        <div id="returnDateDiv">
          <label for="returnDate">Return Date</label>
          <input type="date" id="returnDate" />
        </div>
        <div>
          <label>Trip Type</label>
          <div class="trip-type">
            <label><input type="radio" name="tripType" id="oneWay" checked /> One Way</label>
            <label><input type="radio" name="tripType" id="roundTrip" /> Round Trip</label>
          </div>
        </div>
        <div>
          <label for="adults">Passengers</label>
          <input type="number" id="adults" min="1" value="1" />
        </div>
        <div>
          <label for="travelClass">Travel Class</label>
          <select id="travelClass">
            <option>Economy</option>
            <option>Business</option>
            <option>First</option>
          </select>
        </div>
        <div class="payment-method-dropdown">
          <label for="paymentMethodInput">Preferred Payment Methods</label>
          <input type="text" id="paymentMethodInput" readonly placeholder="Select Methods" />
          <div class="payment-options" id="paymentOptions"></div>
        </div>
      </div>
      <button type="submit">Search</button>
    </form>

    <div class="results">
      <div class="results-section">
        <h3>Outbound Flights</h3>
        <div id="outboundFlights"></div>
      </div>
      <div class="results-section">
        <h3>Return Flights</h3>
        <div id="returnFlights"></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
