<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SkyDeal</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>SkyDeal</h1>

    <form id="flight-search-form">
      <div class="form-row">
        <div class="form-group">
          <label for="from">From</label>
          <input type="text" id="from" required />
        </div>
        <div class="form-group">
          <label for="to">To</label>
          <input type="text" id="to" required />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="departure-date">Departure Date</label>
          <input type="date" id="departure-date" required />
        </div>
        <div class="form-group">
          <label for="return-date">Return Date</label>
          <input type="date" id="return-date" />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>Trip Type</label>
          <input type="radio" name="trip-type" value="one-way" /> One Way
          <input type="radio" name="trip-type" value="round-trip" checked /> Round Trip
        </div>
        <div class="form-group">
          <label for="passengers">Passengers</label>
          <input type="number" id="passengers" min="1" value="1" />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="travel-class">Travel Class</label>
          <select id="travel-class">
            <option value="economy">Economy</option>
            <option value="business">Business</option>
          </select>
        </div>
        <div class="form-group">
          <label for="payment-methods">Preferred Payment Methods</label>
          <input type="text" id="payment-methods" placeholder="Select Methods" />
        </div>
      </div>

      <button id="search-btn">Search</button>
    </form>

    <h3>Outbound Flights</h3>
    <div id="outbound-results"></div>

    <h3>Return Flights</h3>
    <div id="return-results"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
