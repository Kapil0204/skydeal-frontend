<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SkyDeal</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header class="header">
    <h1>SkyDeal</h1>
    <p>Real flights + real OTA offers</p>
  </header>

  <!-- SEARCH BAR -->
  <section class="search-box">
    <input id="from" placeholder="BOM" />
    <input id="to" placeholder="DEL" />
    <input id="departDate" type="date" />
    <input id="returnDate" type="date" />
    <select id="passengers">
      <option value="1">1</option>
    </select>
    <select id="cabin">
      <option value="economy">Economy</option>
    </select>

    <button id="openPaymentModal">Payment methods (0)</button>
    <button id="searchBtn">Search</button>
  </section>

  <!-- RESULTS -->
  <section id="results">
    <div id="outbound"></div>
    <div id="return"></div>
  </section>

  <!-- PAYMENT MODAL -->
  <div id="paymentModal" class="modal hidden">
    <div class="modal-content">

      <h2>Select Payment Methods</h2>

      <!-- CATEGORY CHIPS -->
      <div id="payment-category-chips" class="chips"></div>

      <!-- BANK LIST -->
      <div id="payment-options-list"></div>

      <div class="modal-actions">
        <button id="clearPayments">Clear</button>
        <button id="closePaymentModal">Done</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
