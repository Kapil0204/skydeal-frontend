<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SkyDeal: Find the Best Flight Offers</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>SkyDeal: Find the Best Flight Offers</h1>

    <form id="searchForm">
      <div class="form-row">
        <input type="text" id="from" placeholder="From (e.g. BOM)" required />
        <input type="text" id="to" placeholder="To (e.g. DEL)" required />
        <input type="date" id="departureDate" required />
        <input type="date" id="returnDate" placeholder="Return" />
      </div>

      <div class="form-row">
        <input type="number" id="passengers" value="1" min="1" required />
        <select id="travelClass">
          <option value="ECONOMY">Economy</option>
          <option value="PREMIUM_ECONOMY">Premium Economy</option>
          <option value="BUSINESS">Business</option>
          <option value="FIRST">First</option>
        </select>

        <div class="trip-type">
          <label><input type="radio" name="tripType" value="one-way" /> One Way</label>
          <label><input type="radio" name="tripType" value="round-trip" checked /> Round Trip</label>
        </div>

        <!-- Payment Methods dropdown (two-level) -->
        <div class="dropdown" id="paymentDropdown">
          <button type="button" class="dropdown-toggle" id="pmToggle">Select Payment Methods ▾</button>
          <div class="dropdown-menu" id="pmMenu">
            <div class="pm-cats">
              <div class="pm-cat">
                <label class="pm-cat-label"><input type="checkbox" data-cat="credit" /> Credit Cards</label>
                <div class="pm-sub" data-sub="credit"></div>
              </div>
              <div class="pm-cat">
                <label class="pm-cat-label"><input type="checkbox" data-cat="debit" /> Debit Cards</label>
                <div class="pm-sub" data-sub="debit"></div>
              </div>
              <div class="pm-cat">
                <label class="pm-cat-label"><input type="checkbox" data-cat="upi" /> UPI</label>
                <div class="pm-sub" data-sub="upi"></div>
              </div>
              <div class="pm-cat">
                <label class="pm-cat-label"><input type="checkbox" data-cat="netbanking" /> Netbanking</label>
                <div class="pm-sub" data-sub="netbanking"></div>
              </div>
              <div class="pm-cat">
                <label class="pm-cat-label"><input type="checkbox" data-cat="wallets" /> Wallets</label>
                <div class="pm-sub" data-sub="wallets"></div>
              </div>
            </div>
          </div>
        </div>

        <button type="submit" id="searchBtn">Search</button>
      </div>

      <div id="sortControls" style="display:none; gap:8px; margin-top:10px;">
        <strong>Sort By:</strong>
        <button type="button" id="sortDepartureBtn">Departure Time</button>
        <button type="button" id="sortPriceBtn">Price</button>
      </div>
    </form>

    <div id="results">
      <div class="results-row">
        <div class="results-column">
          <h2>Outbound Flights</h2>
          <div id="outboundContainer"></div>
        </div>
        <div class="results-column">
          <h2>Return Flights</h2>
          <div id="returnContainer"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Info Modal -->
  <div id="priceModal" class="modal" style="display:none;">
    <div class="modal-content">
      <button class="close" id="closeModal" aria-label="Close">×</button>
      <h3>Portal Deals</h3>
      <ul id="portalPriceList" class="portal-list"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
