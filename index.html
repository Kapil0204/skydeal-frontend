<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SkyDeal</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>SkyDeal</h1>
    <form id="searchForm">
      <div class="row">
        <input type="text" id="from" placeholder="From (e.g. BOM)" required />
        <input type="text" id="to" placeholder="To (e.g. DEL)" required />
        <input type="date" id="departure" required />
      </div>
      <div class="row">
        <input type="number" id="passengers" placeholder="Passengers" value="1" min="1" required />
        <select id="travelClass">
          <option value="economy">Economy</option>
          <option value="business">Business</option>
        </select>
        <div class="trip-type">
          <label><input type="radio" name="tripType" value="one-way" checked /> One-way</label>
          <label><input type="radio" name="tripType" value="round-trip" /> Round-trip</label>
        </div>
      </div>
      <button type="submit">Search</button>
    </form>
    <div id="results"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
