<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SkyDeal</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="nav">
    <div class="brand">SkyDeal</div>
    <div class="sub">Real flights + real OTA offers</div>
  </header>

  <main class="wrap">
    <section class="search-card">
      <div class="grid">
        <label>From
          <input id="fromInput" placeholder="BOM" />
        </label>

        <label>To
          <input id="toInput" placeholder="DEL" />
        </label>

        <label>Depart
          <input id="departInput" type="date" />
        </label>

        <label>Return
          <input id="returnInput" type="date" />
        </label>

        <label>Passengers
          <select id="paxSelect">
            <option value="1">1</option><option value="2">2</option>
            <option value="3">3</option><option value="4">4</option>
          </select>
        </label>

        <label>Cabin
          <select id="cabinSelect">
            <option value="economy">Economy</option>
            <option value="premium_economy">Premium Economy</option>
            <option value="business">Business</option>
          </select>
        </label>

        <div class="trip-toggle">
          <label><input type="radio" name="tripType" id="oneWay" checked /> One-way</label>
          <label><input type="radio" name="tripType" id="roundTrip" /> Round-trip</label>
        </div>

        <div class="pm-holder">
          <button id="paymentBtn" class="btn-ghost">Payment methods (<span id="pmCount">0</span>)</button>
        </div>
      </div>

      <button id="searchBtn" class="btn-primary">Search</button>
    </section>

    <section class="results">
      <div class="col">
        <h3>Outbound</h3>
        <div id="outboundList" class="cards empty">No flights found for your search.</div>
        <div class="pager">
          <button id="outPrev" class="btn-sm" disabled>Prev</button>
          <span>Page <span id="outPage">1</span> / 1</span>
          <button id="outNext" class="btn-sm" disabled>Next</button>
        </div>
      </div>

      <div class="col">
        <h3>Return</h3>
        <div id="returnList" class="cards empty">No flights found for your search.</div>
        <div class="pager">
          <button id="retPrev" class="btn-sm" disabled>Prev</button>
          <span>Page <span id="retPage">1</span> / 1</span>
          <button id="retNext" class="btn-sm" disabled>Next</button>
        </div>
      </div>
    </section>
  </main>

  <!-- Payment Methods Modal -->
  <div id="paymentModal" class="modal" aria-hidden="true">
    <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="pmTitle">
      <div class="modal-head">
        <h2 id="pmTitle">Select Payment Methods</h2>
        <button id="pmClose" class="x">&times;</button>
      </div>

      <div class="pm-tabs">
        <button data-tab="Credit Card" class="tab active">Credit Card</button>
        <button data-tab="Debit Card"  class="tab">Debit Card</button>
        <button data-tab="Net Banking" class="tab">Net Banking</button>
        <button data-tab="UPI"         class="tab">UPI</button>
        <button data-tab="Wallet"      class="tab">Wallet</button>
      </div>

      <div class="pm-body">
        <div id="pmList" class="pm-list"></div>
      </div>

      <div class="pm-actions">
        <button id="pmClear" class="btn-ghost">Clear</button>
        <button id="pmDone" class="btn-primary">Done</button>
      </div>
    </div>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
