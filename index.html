<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SkyDeal</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>SkyDeal</h1>
    <p class="subtitle">Real flights + real OTA offers</p>

    <div class="form-grid">
      <div class="field">
        <label>From</label>
        <input id="from" value="BOM" />
      </div>
      <div class="field">
        <label>To</label>
        <input id="to" value="DEL" />
      </div>
      <div class="field">
        <label>Departure</label>
        <input id="dep" type="date" />
      </div>
      <div class="field">
        <label>Return</label>
        <input id="ret" type="date" />
      </div>
      <div class="field">
        <label>Passengers</label>
        <select id="pax">
          <option>1</option><option>2</option><option>3</option>
        </select>
      </div>
      <div class="field">
        <label>Cabin</label>
        <select id="cabin">
          <option value="economy" selected>Economy</option>
          <option value="premium_economy">Premium Economy</option>
          <option value="business">Business</option>
        </select>
      </div>
      <div class="field">
        <label>Trip</label>
        <div class="radios">
          <label><input type="radio" name="trip" id="oneway" /> One-way</label>
          <label><input type="radio" name="trip" id="roundtrip" checked /> Round-trip</label>
        </div>
      </div>
      <div class="field">
        <label>Payment methods</label>
        <button id="pmBtn" class="btn secondary">Select Payment Methods</button>
      </div>
    </div>

    <button id="searchBtn" class="btn primary full">Search</button>

    <div class="results-grid">
      <div>
        <div class="section-head">
          <h2>Outbound</h2>
          <div class="pager">
            <button id="outPrev" class="small">Prev</button>
            <span id="outPage">Page 1 / 1</span>
            <button id="outNext" class="small">Next</button>
          </div>
        </div>
        <div id="outboundList"></div>
      </div>

      <div>
        <div class="section-head">
          <h2>Return</h2>
          <div class="pager">
            <button id="retPrev" class="small">Prev</button>
            <span id="retPage">Page 1 / 1</span>
            <button id="retNext" class="small">Next</button>
          </div>
        </div>
        <div id="returnList"></div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div id="modal" class="modal hidden">
    <div class="modal-card">
      <div class="modal-head">
        <h3>Prices &amp; breakdown</h3>
        <button id="modalClose" class="icon">×</button>
      </div>
      <div id="modalRoute" class="muted"></div>
      <table class="prices">
        <thead>
          <tr><th>Portal</th><th>Final</th><th>Source</th></tr>
        </thead>
        <tbody id="modalBody"></tbody>
      </table>

      <details class="why">
        <summary>Why offers applied / skipped</summary>
        <pre id="whyJson">{}</pre>
      </details>

      <div class="modal-actions">
        <button id="modalClose2" class="btn">Close</button>
      </div>
    </div>
  </div>

  <!-- Payment modal -->
  <div id="pmModal" class="modal hidden">
    <div class="modal-card large">
      <div class="modal-head">
        <h3>Select payment methods</h3>
        <button id="pmClose" class="icon">×</button>
      </div>
      <div id="pmTabs" class="tabs"></div>
      <div id="pmList" class="pm-list"></div>
      <div class="modal-actions">
        <button id="pmClear" class="btn">Clear</button>
        <button id="pmDone" class="btn primary">Done</button>
      </div>
    </div>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
