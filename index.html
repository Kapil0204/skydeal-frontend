<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SkyDeal</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="container">
    <header class="header">
      <h1 class="brand">SkyDeal</h1>
      <p class="tagline">Real flights + real OTA offers</p>
    </header>

    <!-- Search form (kept structure) -->
    <section class="form-row">
      <div class="field">
        <label>From</label>
        <input id="fromInput" type="text" placeholder="BOM" />
      </div>

      <div class="field">
        <label>To</label>
        <input id="toInput" type="text" placeholder="DEL" />
      </div>

      <div class="field">
        <label>Departure</label>
        <input id="depInput" type="date" />
      </div>

      <div class="field">
        <label>Return</label>
        <input id="retInput" type="date" />
      </div>

      <div class="field">
        <label>Passengers</label>
        <select id="paxInput">
          <option value="1" selected>1</option>
          <option value="2">2</option>
          <option value="3">3</option>
        </select>
      </div>

      <div class="field">
        <label>Cabin</label>
        <select id="cabinSelect">
          <option value="economy" selected>Economy</option>
          <option value="premium_economy">Premium Economy</option>
          <option value="business">Business</option>
        </select>
      </div>

      <div class="field">
        <label>Trip</label>
        <div class="radio-row">
          <label><input type="radio" name="tripType" id="tripOne" /> One-way</label>
          <label><input type="radio" name="tripType" id="tripRound" checked /> Round-trip</label>
        </div>
      </div>

      <div class="field">
        <label>Payment methods</label>
        <button id="paymentBtn" class="btn btn-outline">Select Payment Methods</button>
      </div>

      <div class="field full">
        <button id="searchBtn" class="btn btn-primary block">Search</button>
      </div>
    </section>

    <!-- Results: two columns -->
    <section class="results">
      <div class="col">
        <h2>Outbound</h2>
        <div class="pager" id="outboundPager">
          <button class="btn btn-sm" id="outPrev">Prev</button>
          <span class="page" id="outPageLabel">Page 1 / 1</span>
          <button class="btn btn-sm" id="outNext">Next</button>
        </div>
        <div id="outboundList" class="card-list"></div>
      </div>

      <div class="col">
        <h2>Return</h2>
        <div class="pager" id="returnPager">
          <button class="btn btn-sm" id="retPrev">Prev</button>
          <span class="page" id="retPageLabel">Page 1 / 1</span>
          <button class="btn btn-sm" id="retNext">Next</button>
        </div>
        <div id="returnList" class="card-list"></div>
      </div>
    </section>
  </div>

  <!-- Payment Methods Modal (same UX, no duplicates across tabs) -->
  <div id="paymentModal" class="modal">
    <div class="modal-body">
      <div class="modal-header">
        <h3>Select payment methods</h3>
        <button id="paymentClose" class="x">✕</button>
      </div>

      <div class="tabs" id="pmTabs">
        <button data-tab="credit" class="tab active">Credit Card</button>
        <button data-tab="debit" class="tab">Debit Card</button>
        <button data-tab="netbanking" class="tab">Net Banking</button>
        <button data-tab="upi" class="tab">UPI</button>
        <button data-tab="wallet" class="tab">Wallet</button>
        <button data-tab="emi" class="tab">EMI</button>
      </div>

      <div class="pm-scroll">
        <div id="pmList" class="pm-list"><!-- filled by JS --></div>
      </div>

      <div class="modal-footer">
        <button id="pmClear" class="btn btn-ghost">Clear</button>
        <button id="pmDone" class="btn btn-primary">Done</button>
      </div>
    </div>
  </div>

  <!-- Prices & breakdown Modal -->
  <div id="priceModal" class="modal">
    <div class="modal-body">
      <div class="modal-header">
        <h3>Prices &amp; breakdown</h3>
        <button id="priceClose" class="x">✕</button>
      </div>
      <div id="priceMeta" class="price-meta"></div>
      <table class="price-table">
        <thead>
          <tr><th>Portal</th><th>Final</th><th>Source</th></tr>
        </thead>
        <tbody id="priceRows"></tbody>
      </table>

      <details class="why">
        <summary>Why offers applied / skipped</summary>
        <pre id="whyText"></pre>
      </details>

      <div class="modal-footer">
        <button id="priceClose2" class="btn btn-primary">Close</button>
      </div>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
