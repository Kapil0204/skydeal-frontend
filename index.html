<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SkyDeal</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>SkyDeal</h1>
    <div class="form-grid">
      <div class="form-group">
        <label for="from">From</label>
        <input type="text" id="from" placeholder="e.g., BOM" />
      </div>
      <div class="form-group">
        <label for="to">To</label>
        <input type="text" id="to" placeholder="e.g., DEL" />
      </div>
      <div class="form-group">
        <label for="departure-date">Departure Date</label>
        <input type="date" id="departure-date" />
      </div>
      <div class="form-group">
        <label for="return-date">Return Date</label>
        <input type="date" id="return-date" />
      </div>
      <div class="form-group trip-type">
        <label>Trip Type</label>
        <div>
          <input type="radio" name="tripType" value="oneway" id="oneway" checked />
          <label for="oneway">One Way</label>
          <input type="radio" name="tripType" value="round" id="round" />
          <label for="round">Round Trip</label>
        </div>
      </div>
      <div class="form-group">
        <label for="passengers">Passengers</label>
        <input type="number" id="passengers" min="1" value="1" />
      </div>
      <div class="form-group">
        <label for="travel-class">Travel Class</label>
        <select id="travel-class">
          <option value="M">Economy</option>
          <option value="C">Business</option>
        </select>
      </div>
      <div class="form-group">
        <label>Preferred Payment Methods</label>
        <div class="dropdown" id="payment-dropdown">
          <div class="dropdown-toggle">Select Methods</div>
          <div class="dropdown-menu">
            <label><input type="checkbox" value="ICICI Bank" /> ICICI Bank</label>
            <label><input type="checkbox" value="HDFC Bank" /> HDFC Bank</label>
            <label><input type="checkbox" value="SBI" /> SBI</label>
            <label><input type="checkbox" value="Axis Bank" /> Axis Bank</label>
            <label><input type="checkbox" value="Kotak Bank" /> Kotak Bank</label>
          </div>
        </div>
      </div>
      <div class="form-group full-width">
        <button id="searchBtn">Search</button>
      </div>
    </div>
    <div class="results">
      <div class="column">
        <h2>Outbound Flights</h2>
        <div id="outbound-results"></div>
      </div>
      <div class="column">
        <h2>Return Flights</h2>
        <div id="return-results"></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
