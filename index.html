<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SkyDeal</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="app">
    <div class="search-card">
      <h1>SkyDeal: Find the Best Flight Offers</h1>

      <div class="search-row">
        <input id="from" class="input" placeholder="From (e.g., BLR)" />
        <input id="to" class="input" placeholder="To (e.g., BOM)" />
        <input id="departDate" class="input" type="date" />
        <input id="returnDate" class="input" type="date" />

        <input id="passengers" class="input" type="number" min="1" value="1" />

        <select id="travelClass" class="select">
          <option value="ECONOMY">Economy</option>
          <option value="PREMIUM_ECONOMY">Premium Economy</option>
          <option value="BUSINESS">Business</option>
          <option value="FIRST">First</option>
        </select>

        <div class="trip-type">
          <label><input type="radio" name="tripType" value="one-way"/> One Way</label>
          <label><input type="radio" name="tripType" value="round-trip" checked/> Round Trip</label>
        </div>

        <!-- Payment Methods dropdown -->
        <div class="dropdown" id="paymentDropdown">
          <button id="paymentDropdownBtn" type="button" class="btn secondary">
            Select Payment Methods ▾
          </button>
          <div id="paymentMenu" class="dropdown-menu">
            <div id="paymentMenuBody" class="dropdown-body"></div>
            <div class="dropdown-actions">
              <button id="paymentClear" type="button" class="btn light">Clear</button>
              <button id="paymentApply" type="button" class="btn primary">Done</button>
            </div>
          </div>
        </div>

        <button id="searchBtn" class="btn primary">Search</button>
      </div>
    </div>

    <div class="results">
      <div class="results-col">
        <h2>Outbound Flights</h2>
        <div class="filters" id="outFilters">
          <select id="outAirlineFilter" class="select small"><option value="">All Airlines</option></select>
          <select id="outTimeFilter" class="select small">
            <option value="">Any time</option>
            <option value="morning">Morning (05–11)</option>
            <option value="afternoon">Afternoon (11–17)</option>
            <option value="evening">Evening (17–21)</option>
            <option value="night">Night (21–05)</option>
          </select>
          <select id="outSort" class="select small">
            <option value="price">Sort: Price (asc)</option>
            <option value="depart">Sort: Depart (asc)</option>
            <option value="arrive">Sort: Arrive (asc)</option>
          </select>
        </div>
        <div id="outResults" class="cards"></div>
      </div>

      <div class="results-col">
        <h2>Return Flights</h2>
        <div class="filters" id="retFilters">
          <select id="retAirlineFilter" class="select small"><option value="">All Airlines</option></select>
          <select id="retTimeFilter" class="select small">
            <option value="">Any time</option>
            <option value="morning">Morning (05–11)</option>
            <option value="afternoon">Afternoon (11–17)</option>
            <option value="evening">Evening (17–21)</option>
            <option value="night">Night (21–05)</option>
          </select>
          <select id="retSort" class="select small">
            <option value="price">Sort: Price (asc)</option>
            <option value="depart">Sort: Depart (asc)</option>
            <option value="arrive">Sort: Arrive (asc)</option>
          </select>
        </div>
        <div id="retResults" class="cards"></div>
      </div>
    </div>
  </div>

  <!-- Price comparison modal -->
  <div id="modalBackdrop" class="modal-backdrop" hidden></div>
  <div id="priceModal" class="modal" hidden>
    <div class="modal-header">
      <h3 id="modalTitle">Price Comparison</h3>
      <button id="modalClose" class="btn light">&times;</button>
    </div>
    <div id="modalBody" class="modal-body"></div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
