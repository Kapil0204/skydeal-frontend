<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SkyDeal</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrap">
    <header class="hero">
      <h1>SkyDeal: Find the Best Flight Offers</h1>

      <div class="toolbar">
        <input id="from" class="txt" placeholder="From (IATA e.g. BLR)" maxlength="3" />
        <input id="to" class="txt" placeholder="To (IATA e.g. BOM)" maxlength="3" />

        <input id="depart" class="txt" type="date" />
        <input id="return" class="txt" type="date" />

        <input id="pax" class="txt num" type="number" min="1" value="1" />
        <select id="cabin" class="txt">
          <option value="ECONOMY" selected>Economy</option>
          <option value="PREMIUM_ECONOMY">Premium Economy</option>
          <option value="BUSINESS">Business</option>
          <option value="FIRST">First</option>
        </select>

        <div class="triptype">
          <label><input type="radio" name="trip" value="one-way" id="oneWay" /> One Way</label>
          <label><input type="radio" name="trip" value="round-trip" id="roundTrip" checked /> Round Trip</label>
        </div>

        <button id="paymentBtn" type="button" class="btn ghost">Select Payment Methods ▾</button>
        <button id="searchBtn" type="button" class="btn primary">Search</button>
      </div>
    </header>

    <section class="columns">
      <div class="col">
        <div class="col-head">
          <h2>Outbound Flights</h2>
          <div class="filters">
            <select id="outAirline" class="mini"></select>
            <select id="outTime" class="mini">
              <option value="">Any time</option>
              <option value="morning">Morning (05–12)</option>
              <option value="afternoon">Afternoon (12–17)</option>
              <option value="evening">Evening (17–22)</option>
              <option value="night">Night (22–05)</option>
            </select>
            <select id="outSort" class="mini">
              <option value="price_asc">Sort: Price (asc)</option>
              <option value="price_desc">Price (desc)</option>
              <option value="dep_asc">Departure (asc)</option>
              <option value="dep_desc">Departure (desc)</option>
            </select>
          </div>
        </div>
        <div id="outboundResults" class="results"></div>
      </div>

      <div class="col">
        <div class="col-head">
          <h2>Return Flights</h2>
          <div class="filters">
            <select id="retAirline" class="mini"></select>
            <select id="retTime" class="mini">
              <option value="">Any time</option>
              <option value="morning">Morning (05–12)</option>
              <option value="afternoon">Afternoon (12–17)</option>
              <option value="evening">Evening (17–22)</option>
              <option value="night">Night (22–05)</option>
            </select>
            <select id="retSort" class="mini">
              <option value="price_asc">Sort: Price (asc)</option>
              <option value="price_desc">Price (desc)</option>
              <option value="dep_asc">Departure (asc)</option>
              <option value="dep_desc">Departure (desc)</option>
            </select>
          </div>
        </div>
        <div id="returnResults" class="results"></div>
      </div>
    </section>
  </div>

  <!-- Payment Methods Popover -->
  <div id="paymentPopover" class="popover hidden" role="dialog" aria-label="Payment Methods">
    <div class="pm-header">
      <div id="pmTabs" class="tabs"></div>
    </div>
    <div id="pmLists" class="pm-lists"></div>
    <div class="pm-actions">
      <button id="pmClear" class="btn ghost" type="button">Clear</button>
      <button id="pmDone" class="btn primary" type="button">Done</button>
    </div>
  </div>

  <!-- Compare Prices Modal -->
  <div id="modal" class="modal hidden" role="dialog" aria-label="Portal Prices">
    <div class="modal-card">
      <div class="modal-head">
        <h3 id="modalTitle">Prices</h3>
        <button id="modalClose" class="x">&times;</button>
      </div>
      <div id="modalBody" class="modal-body"></div>
    </div>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
