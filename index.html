<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SkyDeal Flight Search</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>SkyDeal Flight Search</h1>
    <form id="flightForm">
      <div class="input-group">
        <label for="from">From:</label>
        <input type="text" id="from" required />
        <label for="to">To:</label>
        <input type="text" id="to" required />
      </div>
      <div class="input-group">
        <label for="departureDate">Departure:</label>
        <input type="date" id="departureDate" required />
        <label for="returnDate">Return:</label>
        <input type="date" id="returnDate" />
      </div>
      <div class="input-group">
        <label for="travelClass">Class:</label>
        <select id="travelClass">
          <option value="economy">Economy</option>
          <option value="business">Business</option>
        </select>
        <label for="passengers">Passengers:</label>
        <input type="number" id="passengers" min="1" value="1" />
      </div>
      <div class="input-group">
        <label for="tripType">Trip Type:</label>
        <select id="tripType">
          <option value="one-way">One-way</option>
          <option value="round-trip">Round-trip</option>
        </select>
      </div>
      <button type="submit" id="searchButton">Search</button>
    </form>

    <div id="results">
      <h2>Search Results</h2>
      <div id="outboundResults">
        <h3>Outbound Flights</h3>
        <div id="outboundFlights"></div>
      </div>
      <div id="returnResults" style="display: none;">
        <h3>Return Flights</h3>
        <div id="returnFlights"></div>
      </div>
    </div>
  </div>

  <div id="modal" class="modal">
    <div class="modal-content">
      <span id="closeModal">&times;</span>
      <h3>Price Comparison</h3>
      <div id="priceComparison"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
