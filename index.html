<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SkyDeal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f9f9f9;
    }
    h1 {
      text-align: center;
    }
    .form-group {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 1rem;
    }
    input, select, button {
      padding: 0.5rem;
      font-size: 1rem;
    }
    .results {
      display: flex;
      justify-content: space-between;
      margin-top: 2rem;
    }
    .column {
      flex: 1;
      margin: 0 1rem;
    }
    .flight-card {
      background: #fff;
      border: 1px solid #ddd;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 8px;
    }
    .sort-options {
      text-align: center;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <h1>SkyDeal: Find the Best Flight Offers</h1>
  
  <div class="form-group">
    <input type="text" id="from" placeholder="DEL" />
    <input type="text" id="to" placeholder="BOM" />
    <input type="date" id="departureDate" />
    <input type="date" id="returnDate" style="display: none;" />
    <input type="number" id="passengers" value="1" min="1" />
    <select id="travelClass">
      <option value="ECONOMY">Economy</option>
      <option value="BUSINESS">Business</option>
    </select>
    <button id="searchBtn">Search</button>
    <label><input type="radio" name="tripType" id="oneWay" checked /> One Way</label>
    <label><input type="radio" name="tripType" id="roundTrip" /> Round Trip</label>
  </div>

  <div class="sort-options" id="sortOptions" style="display:none;">
    Sort by:
    <select id="sortBy">
      <option value="cost">Cost (Low to High)</option>
      <option value="departure">Departure Time</option>
    </select>
  </div>

  <div class="results">
    <div class="column">
      <h2>Outbound Flights</h2>
      <div id="outboundFlights"></div>
    </div>
    <div class="column">
      <h2>Return Flights</h2>
      <div id="returnFlights"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
