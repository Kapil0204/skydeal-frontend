<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SkyDeal</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>SkyDeal</h1>
    <form id="flightForm">
      <div class="row">
        <div class="column">
          <label>From</label>
          <input type="text" id="from" required />
        </div>
        <div class="column">
          <label>To</label>
          <input type="text" id="to" required />
        </div>
      </div>

      <div class="row">
        <div class="column">
          <label>Departure Date</label>
          <input type="date" id="departureDate" required />
        </div>
        <div class="column">
          <label>Return Date</label>
          <input type="date" id="returnDate" />
        </div>
      </div>

      <div class="row">
        <div class="column">
          <label>Trip Type</label>
          <div>
            <label><input type="radio" name="tripType" value="one-way" checked /> One Way</label>
            <label><input type="radio" name="tripType" value="round-trip" /> Round Trip</label>
          </div>
        </div>
        <div class="column">
          <label>Passengers</label>
          <input type="number" id="passengers" min="1" value="1" required />
        </div>
      </div>

      <div class="row">
        <div class="column">
          <label>Travel Class</label>
          <select id="travelClass">
            <option value="ECONOMY">Economy</option>
            <option value="BUSINESS">Business</option>
          </select>
        </div>
        <div class="column">
          <label>Preferred Payment Methods</label>
          <input type="text" placeholder="Select Methods" disabled />
        </div>
      </div>

      <button type="submit">Search</button>
    </form>

    <div class="results">
      <div class="flight-column">
        <h3>Outbound Flights</h3>
        <div id="outboundResults"></div>
      </div>
      <div class="flight-column">
        <h3>Return Flights</h3>
        <div id="returnResults"></div>
      </div>
    </div>
  </div>

  <div id="modal" class="modal">
    <div class="modal-content" id="modalContent">
      <span class="close">&times;</span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
