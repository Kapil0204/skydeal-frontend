<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SkyDeal Flight Search</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>SkyDeal Flight Search</h1>
    <div class="form-group">
      <input type="text" id="from" placeholder="Origin (e.g., BOM)" />
      <input type="text" id="to" placeholder="Destination (e.g., DEL)" />
      <input type="date" id="departureDate" />
      <input type="date" id="returnDate" />
      <div class="trip-type">
        <label><input type="radio" name="tripType" value="one-way" checked> One-way</label>
        <label><input type="radio" name="tripType" value="round-trip"> Round-trip</label>
      </div>
      <select id="travelClass">
        <option value="economy">Economy</option>
        <option value="business">Business</option>
      </select>
      <input type="number" id="passengers" value="1" min="1" />
      <button id="searchBtn">Search Flights</button>
    </div>

    <div id="results">
      <h2>Outbound Flights</h2>
      <div id="outboundResults"></div>

      <h2 id="returnHeader" style="display: none;">Return Flights</h2>
      <div id="returnResults"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
