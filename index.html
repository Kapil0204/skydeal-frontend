<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SkyDeal</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <main class="container">
    <h1 class="brand">SkyDeal</h1>
    <p class="tagline">Real flights + real OTA offers</p>

    <!-- Search bar -->
    <section class="search-card">
      <div class="row">
        <div class="field">
          <label for="from">From</label>
          <input id="from" type="text" placeholder="BOM" />
        </div>

        <div class="field">
          <label for="to">To</label>
          <input id="to" type="text" placeholder="DEL" />
        </div>

        <div class="field">
          <label for="departure">Departure</label>
          <input id="departure" type="date" />
        </div>

        <div class="field">
          <label for="return">Return</label>
          <input id="return" type="date" />
        </div>

        <div class="field small">
          <label for="passengers">Passengers</label>
          <select id="passengers">
            <option value="1" selected>1</option>
            <option value="2">2</option><option value="3">3</option>
            <option value="4">4</option><option value="5">5</option>
          </select>
        </div>

        <div class="field">
          <label for="cabin">Cabin</label>
          <select id="cabin">
            <option value="economy" selected>Economy</option>
            <option value="premium_economy">Premium Economy</option>
            <option value="business">Business</option>
          </select>
        </div>

        <div class="field tiny">
          <label>Trip</label>
          <div class="trip">
            <label class="radio">
              <input type="radio" name="tripType" value="one-way" />
              <span>One-way</span>
            </label>
            <label class="radio">
              <input type="radio" name="tripType" value="round-trip" checked />
              <span>Round-trip</span>
            </label>
          </div>
        </div>

        <div class="field payments">
          <label>Payment methods</label>
          <button id="paymentsBtn" class="btn light">Select Payment Methods</button>
          <div id="paymentsBadge" class="badge" aria-hidden="true"></div>
        </div>
      </div>

      <button id="searchBtn" class="btn primary block">Search</button>
    </section>

    <!-- Results -->
    <section class="results">
      <div class="panel">
        <div class="panel-head">
          <h2>Outbound</h2>
          <div class="pager">
            <button id="outPrev" class="chip">Prev</button>
            <span id="outPage" class="muted">Page 1 / 1</span>
            <button id="outNext" class="chip">Next</button>
          </div>
        </div>
        <div id="outboundList" class="list"></div>
      </div>

      <div class="panel">
        <div class="panel-head">
          <h2>Return</h2>
          <div class="pager">
            <button id="retPrev" class="chip">Prev</button>
            <span id="retPage" class="muted">Page 1 / 1</span>
            <button id="retNext" class="chip">Next</button>
          </div>
        </div>
        <div id="returnList" class="list"></div>
      </div>
    </section>
  </main>

  <!-- Payments modal (your working UI kept; minimal markup) -->
  <div id="paymentsModal" class="modal" aria-hidden="true">
    <div class="modal-card" role="dialog" aria-modal="true" aria-labelledby="pmTitle">
      <div class="modal-head">
        <h3 id="pmTitle">Select payment methods</h3>
        <button id="pmClose" class="icon-btn" aria-label="Close">Ã—</button>
      </div>
      <div class="pm-tabs">
        <button data-tab="Credit Card" class="tab active">Credit Card</button>
        <button data-tab="Debit Card" class="tab">Debit Card</button>
        <button data-tab="Net Banking" class="tab">Net Banking</button>
        <button data-tab="UPI" class="tab">UPI</button>
        <button data-tab="Wallet" class="tab">Wallet</button>
        <button data-tab="EMI" class="tab">EMI</button>
      </div>
      <div id="pmList" class="pm-list">
        <!-- options injected by JS -->
      </div>
      <div class="modal-foot">
        <button id="pmClear" class="btn light">Clear</button>
        <button id="pmDone" class="btn primary">Done</button>
      </div>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
