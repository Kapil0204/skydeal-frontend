<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SkyDeal – Flight Offers</title>
  <link href="style.css" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <h1>SkyDeal – Find the Best Flight Offers</h1>
    <form id="search-form">
      <label for="flyFrom">From (IATA Code)</label>
      <input type="text" id="flyFrom" required />

      <label for="to">To (IATA Code)</label>
      <input type="text" id="to" required />

      <label for="date">Date</label>
      <input type="date" id="date" required />

      <label for="passengers">Passengers</label>
      <input type="number" id="passengers" min="1" value="1" required />

      <label for="travelClass">Travel Class</label>
      <select id="travelClass">
        <option value="economy">Economy</option>
        <option value="business">Business</option>
        <option value="first">First</option>
        <option value="premium">Premium</option>
      </select>

      <label>Trip Type</label>
      <label><input type="radio" name="tripType" id="oneWay" checked /> One-way</label>
      <label><input type="radio" name="tripType" /> Round Trip</label>

      <button type="submit">Search Flights</button>
    </form>

    <div id="results"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
